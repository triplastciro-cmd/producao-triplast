<body class="bg-[#0c0a09] font-sans text-stone-200">

    <main id="aba-rastreio" class="aba-conteudo p-8">

        <button onclick="salvarNoBanco()" id="btn-salvar" class="bg-orange-600 hover:bg-orange-700 text-white px-8 py-5 rounded-2xl shadow-2xl text-md font-black flex items-center gap-3 transition-all border-b-4 border-orange-800 active:scale-90">
            <span class="text-2xl">üíæ</span> SALVAR DADOS GERAIS
        </button>
    </div>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let historico = [];
        let listaCores = ["Preto", "Branco", "Azul", "Vermelho", "Natural"]; // Cores iniciais
        let paradasChart = null;
        const motivosParada = ["Parada", "Baixa Efici√™ncia", "Troca de Molde", "Troca de Cor", "Troca de Posti√ßos", "Falta de Operador", "Manuten√ß√£o"];

        const mPadrao = [
            { id: 1, nome: "M√ÅQUINA 01", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 2, nome: "M√ÅQUINA 02", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 3, nome: "M√ÅQUINA 03", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 4, nome: "M√ÅQUINA 04", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" }
        ];

        async function carregarDados() {
            try {
                let { data, error } = await sb.from('sistema').select('*').eq('id', 1).single();
                if (data) {
                    maquinas = data.conteudo.maquinas || mPadrao;
                    historico = data.conteudo.historico || [];
                    listaCores = data.conteudo.listaCores || ["Preto", "Branco", "Azul", "Vermelho", "Natural"];
                    maquinas.forEach(m => {
                        for(let i=1; i<=3; i++) {
                            if(m[`producao_t${i}`] === undefined) m[`producao_t${i}`] = 0;
                            if(m[`refugo_t${i}`] === undefined) m[`refugo_t${i}`] = 0;
                            if(m[`parada_t${i}`] === undefined) m[`parada_t${i}`] = 0;
                        }
                    });
                } else {
                    maquinas = mPadrao;
                    await sb.from('sistema').insert([{ id: 1, conteudo: { maquinas, historico, listaCores } }]);
                }
            } catch (e) { maquinas = mPadrao; }
            document.getElementById('loading').style.display = 'none';
            atualizarPainel();
        }

        async function salvarNoBanco() {
            const btn = document.getElementById('btn-salvar');
            btn.innerHTML = "‚è≥ SINCRONIZANDO...";
            btn.disabled = true;
            try {
                const { error } = await sb.from('sistema').update({ conteudo: { maquinas, historico, listaCores } }).eq('id', 1);
                if (error) throw error;
                btn.innerHTML = "‚úÖ DADOS SALVOS";
            } catch (e) { 
                btn.innerHTML = "‚ùå ERRO AO SALVAR"; 
            } finally {
                btn.disabled = false;
                setTimeout(() => { btn.innerHTML = "<span class='text-2xl'>üíæ</span> SALVAR DADOS GERAIS"; }, 2000);
            }
        }

        function trocarAba(nome) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => {
                b.classList.replace('bg-orange-600', 'bg-stone-900');
                b.classList.replace('text-white', 'text-stone-500');
            });
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
            const btn = document.getElementById('btn-' + nome);
            btn.classList.replace('bg-stone-900', 'bg-orange-600');
            btn.classList.replace('text-stone-500', 'text-white');
            if(nome === 'paradas') { renderTurnos(); renderGrafico(); }
            if(nome === 'rastreio') renderRastreio();
            if(nome === 'lista') renderLista();
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM ORDEM", produto: "AGUARDANDO", operador: "N/A" };
                const sClasse = "card-" + m.status.replace(/\s+/g, '-');
                
                // Op√ß√µes do select de cores
                const optionsCores = listaCores.map(cor => `<option value="${cor}" ${m.corPeca === cor ? 'selected' : ''}>${cor}</option>`).join('');

                return `
                    <div class="${sClasse} rounded-3xl shadow-2xl p-6 flex flex-col gap-4 border-b-8 border-black/30 transition-all duration-300">
                        <div class="flex justify-between items-start font-black text-2xl uppercase"><h2>${m.nome}</h2><span class="text-[9px] bg-black/40 px-2 py-1 rounded-lg border border-white/10">${m.status}</span></div>
                        <div class="bg-black/20 rounded-2xl p-4 text-[11px] font-bold border border-white/5">
                            <p class="opacity-60 uppercase">OP: ${item.op} | OPERADOR: ${item.operador}</p>
                            <p class="font-black text-white">${item.produto}</p>
                        </div>

                        <div class="bg-black/30 p-3 rounded-2xl border border-white/5 space-y-2">
                            <div class="flex justify-between items-center text-[10px] font-black uppercase text-stone-400 px-1">
                                <span>Cor da Pe√ßa</span>
                                <button onclick="deletarCor('${m.corPeca}')" class="text-red-500 hover:text-red-400">Excluir Cor</button>
                            </div>
                            <div class="flex gap-2">
                                <select onchange="altCorPeca(${m.id}, this.value)" class="flex-1 bg-stone-950 text-white font-bold p-2 rounded-lg text-xs outline-none border border-stone-800">
                                    ${optionsCores}
                                </select>
                                <button onclick="abrirAddCor()" class="bg-orange-600 px-3 rounded-lg text-white font-black">+</button>
                            </div>
                        </div>

                        <div class="bg-[#0c0a09]/60 rounded-3xl py-6 border-2 border-orange-500/50 text-center">
                            <div class="text-[10px] font-black text-stone-500 uppercase">Produ√ß√£o Total</div>
                            <div class="text-6xl font-mono font-black text-white my-2">${m.producao}</div>
                            <div class="flex flex-col items-center justify-center gap-1 mt-2 px-4">
                                <span class="text-[10px] text-orange-500 font-black uppercase">Meta:</span>
                                <input type="number" value="${m.meta}" onchange="altMeta(${m.id}, this.value)" 
                                class="w-full bg-stone-900 text-center font-black text-white border-2 border-orange-900 rounded-lg p-1 outline-none text-sm">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addProd(${m.id}, 1)" class="btn-incremento p-3 rounded-xl font-black">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="btn-incremento p-3 rounded-xl font-black">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="btn-incremento p-3 rounded-xl font-black">+100</button>
                        </div>
                        <select onchange="altStatus(${m.id}, this.value)" class="w-full p-3 rounded-xl bg-stone-950 text-white font-black uppercase text-[10px] border border-white/10">
                            <option value="Produzindo" ${m.status==='Produzindo'?'selected':''}>üü¢ Produzindo</option>
                            <option value="Parada" ${m.status==='Parada'?'selected':''}>üî¥ Parada</option>
                            <option value="Baixa Efici√™ncia" ${m.status==='Baixa Efici√™ncia'?'selected':''}>üìâ Baixa Efici√™ncia</option>
                            <option value="Troca de Molde" ${m.status==='Troca de Molde'?'selected':''}>üå∏ Troca de Molde</option>
                            <option value="Troca de Cor" ${m.status==='Troca de Cor'?'selected':''}>üé® Troca de Cor</option>
                            <option value="Troca de Posti√ßos" ${m.status==='Troca de Posti√ßos'?'selected':''}>üõ†Ô∏è Posti√ßos</option>
                            <option value="Falta de Operador" ${m.status==='Falta de Operador'?'selected':''}>üë§ Falta Operador</option>
                            <option value="Manuten√ß√£o" ${m.status==='Manuten√ß√£o'?'selected':''}>üîß Manuten√ß√£o</option>
                        </select>
                        <div class="flex gap-2">
                            <button onclick="addRefugo(${m.id})" class="flex-1 bg-black/30 p-3 rounded-xl text-[10px] font-black uppercase">Refugo</button>
                            <button onclick="concluirProduto(${m.id})" class="flex-[2] bg-orange-600 p-3 rounded-xl text-[10px] font-black uppercase shadow-lg border-b-4 border-orange-800">Finalizar</button>
                        </div>
                    </div>`;
            }).join('');
        }

        // L√ìGICA DE GEST√ÉO DE CORES
        function altCorPeca(id, cor) {
            const m = maquinas.find(x => x.id === id);
            m.corPeca = cor;
        }

        function abrirAddCor() {
            const nova = prompt("Digite o nome da nova cor:");
            if (nova && !listaCores.includes(nova)) {
                listaCores.push(nova);
                atualizarPainel();
                salvarNoBanco();
            }
        }

        function deletarCor(cor) {
            if (listaCores.length <= 1) return alert("Deve haver pelo menos uma cor na lista.");
            if (confirm(`Deseja deletar a cor "${cor}" de todo o sistema?`)) {
                listaCores = listaCores.filter(c => c !== cor);
                maquinas.forEach(m => { if(m.corPeca === cor) m.corPeca = listaCores[0]; });
                atualizarPainel();
                salvarNoBanco();
            }
        }

        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m.producao += qtd;
            m[`producao_t${t}`] = (m[`producao_t${t}`] || 0) + qtd;
            atualizarPainel();
        }

        function addRefugo(id) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m[`refugo_t${t}`] = (m[`refugo_t${t}`] || 0) + 1;
            alert(`Refugo no Turno ${t} registrado!`);
        }

        function resetarRefugoTurno(maqId, turno) {
            if(confirm(`Zerar o refugo do Turno 0${turno}?`)) {
                const m = maquinas.find(x => x.id === maqId);
                m[`refugo_t${turno}`] = 0;
                renderTurnos();
                salvarNoBanco();
            }
        }

        function altMeta(id, val) { const m = maquinas.find(x => x.id === id); m.meta = parseInt(val) || 0; }
        function altStatus(id, st) { const m = maquinas.find(x => x.id === id); m.status = st; atualizarPainel(); }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila[0]) {
                const c = m.fila.shift();
                historico.push({ hora: new Date().toLocaleString(), maquina: m.nome, op: c.op, produto: c.produto + " (" + m.corPeca + ")", total: m.producao });
                m.producao = 0; 
                for(let i=1; i<=3; i++) { m[`producao_t${i}`] = 0; m[`parada_t${i}`] = 0; m[`refugo_t${i}`] = 0; }
                atualizarPainel(); salvarNoBanco();
            }
        }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const maq = maquinas.find(m => m.id === mId);
            maq.fila.push({ 
                op: document.getElementById('f-op').value, 
                cliente: document.getElementById('f-cliente').value, 
                produto: document.getElementById('f-produto').value,
                operador: document.getElementById('f-operador').value
            });
            document.getElementById('f-op').value = '';
            document.getElementById('f-cliente').value = '';
            document.getElementById('f-produto').value = '';
            document.getElementById('f-operador').value = '';
            renderLista(); atualizarPainel();
        }

        function renderLista() {
            document.getElementById('lista-espera').innerHTML = maquinas.map(m => (m.fila || []).map((f,i) => `<div class="p-4 bg-black border border-stone-800 rounded flex justify-between items-center mb-2 font-bold text-stone-300"><span>${m.nome} | OP: ${f.op} | ${f.produto} <br><span class="text-orange-600 text-[10px] uppercase">Operador: ${f.operador || 'N√£o informado'}</span></span><button onclick="rmFila(${m.id},${i})" class="text-red-600 text-xs">REMOVER</button></div>`).join('')).join('');
        }
        function rmFila(mid, idx) { maquinas.find(x=>x.id===mid).fila.splice(idx,1); renderLista(); }

        function renderRastreio() {
            document.getElementById('tabela-rastreio').innerHTML = historico.map(h => `<tr class="hover:bg-white/5 transition-colors"><td class="p-5 font-mono text-xs text-stone-500">${h.hora}</td><td class="p-5 font-black text-white">${h.maquina}</td><td class="p-5 text-stone-400">${h.op}</td><td class="p-5 font-black text-orange-500">${h.produto}</td><td class="p-5 text-center font-black text-white">${h.total}</td></tr>`).reverse().join('');
        }

        function fmtHora(seg) {
            const h = Math.floor(seg / 3600);
            const m = Math.floor((seg % 3600) / 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}h`;
        }

        function renderTurnos() {
            document.getElementById('cards-turnos').innerHTML = maquinas.map(m => {
                let ranking = [
                    { t: 1, p: m.producao_t1 || 0, r: m.refugo_t1 || 0, h: m.parada_t1 || 0 },
                    { t: 2, p: m.producao_t2 || 0, r: m.refugo_t2 || 0, h: m.parada_t2 || 0 },
                    { t: 3, p: m.producao_t3 || 0, r: m.refugo_t3 || 0, h: m.parada_t3 || 0 }
                ];
                ranking.sort((a, b) => b.p - a.p || a.t - b.t);
                return `
                <div class="bg-stone-900 border border-stone-800 p-5 rounded-3xl shadow-xl">
                    <h3 class="bg-black text-orange-500 p-3 text-center rounded-2xl mb-4 font-black border border-orange-900/30 uppercase tracking-tighter">${m.nome}</h3>
                    <div class="space-y-3">
                        ${ranking.map(tk => {
                            const total_geral = tk.p + tk.r;
                            const perc = total_geral > 0 ? ((tk.r / total_geral) * 100).toFixed(1) : "0.0";
                            return `
                            <div class="bg-stone-950 p-4 rounded-2xl border border-white/5 shadow-inner">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs font-black text-stone-500 uppercase">Turno ${tk.t}</span>
                                </div>
                                <div class="grid grid-cols-1 gap-1">
                                    <div class="flex justify-between"><span class="text-[11px] font-bold text-stone-400">Pe√ßas Boas:</span> <span class="text-sm font-black text-white">${tk.p}</span></div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-[11px] font-bold text-stone-400">Refugo:</span> 
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm font-black text-red-500">${tk.r}</span>
                                            <button onclick="resetarRefugoTurno(${m.id}, ${tk.t})" class="text-stone-600 hover:text-orange-500 transition-colors text-xs">üîÑ</button>
                                        </div>
                                    </div>
                                    <div class="flex justify-between border-t border-white/5 mt-1 pt-1"><span class="text-[11px] font-bold text-stone-400">Horas Paradas:</span> <span class="text-sm font-black text-orange-500">${fmtHora(tk.h)}</span></div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ label: mot, data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), backgroundColor: ['rgba(239, 68, 68, 0.6)','rgba(234, 179, 8, 0.6)','rgba(236, 72, 153, 0.6)','rgba(139, 92, 246, 0.6)','rgba(6, 182, 212, 0.6)','rgba(249, 115, 22, 0.6)','rgba(161, 161, 170, 0.6)'][i] }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { type: 'bar', data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#a8a29e' } } }, scales: { x: { stacked: true, grid: { color: '#292524' }, ticks: { color: '#a8a29e' } }, y: { stacked: true, grid: { color: '#292524' }, ticks: { color: '#a8a29e' } } } } });
        }

        function limparRastreio() { if(confirm("Limpar todo o hist√≥rico?")) { historico = []; renderRastreio(); salvarNoBanco(); } }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
            const tAtivo = document.getElementById('sel-turno').value;
            maquinas.forEach(m => {
                if (motivosParada.includes(m.status)) {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    m[`parada_t${tAtivo}`] = (m[`parada_t${tAtivo}`] || 0) + 1;
                }
            });
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
