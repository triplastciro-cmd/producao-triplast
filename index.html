<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Savant Ultra v12.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #add8e6; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; padding: 0; }
        .aba-conteudo { display: none !important; }
        .aba-ativa { display: block !important; }
        .card-maquina { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 10px solid #ccc; padding: 1.5rem; transition: 0.3s; }
        .status-produzindo { border-left-color: #22c55e !important; }
        .status-parada { border-left-color: #ef4444 !important; }
        .status-baixa { border-left-color: #f97316 !important; }
        .btn-acao { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; font-weight: 900; color: #1e293b; cursor: pointer; text-align: center; }
        .area-refugo { background: #fff5f5; border: 1px solid #fed7d7; border-radius: 15px; padding: 15px; margin-top: 15px; }
        .tab-btn { background: white; padding: 8px 20px; border-radius: 20px; font-weight: 700; cursor: pointer; border: none; font-size: 14px; }
        .tab-btn.active { background: #3b82f6; color: white; }
        header { background: #1e293b; color: white; padding: 15px 20px; }
    </style>
</head>
<body>

    <header class="flex justify-between items-center mb-6 shadow-xl">
        <div class="flex items-center gap-4">
            <span class="text-2xl font-black italic">TRI<span class="text-blue-400">PLAST</span></span>
            <div id="relogio" class="bg-slate-800 px-3 py-1 rounded text-blue-300 font-mono">00:00:00</div>
        </div>
        <div class="flex items-center gap-3">
            <select id="filtro-turno" onchange="mudarTurnoManual(this.value)" class="bg-slate-700 p-2 rounded font-bold text-sm text-white outline-none border-none">
                <option value="1">üåÖ Manh√£ (05:00 - 14:18)</option>
                <option value="2">‚òÄÔ∏è Tarde (14:18 - 23:36)</option>
                <option value="3">üåô Noite (23:36 - 05:00)</option>
            </select>
            <div id="badge-auto" class="bg-green-500 text-[10px] px-2 py-1 rounded-full font-black animate-pulse">AUTO</div>
        </div>
        <div class="text-right">
            <span class="text-[10px] block font-bold text-slate-400 uppercase">Efici√™ncia Global</span>
            <span id="meta-global" class="text-2xl font-black text-green-400">0%</span>
        </div>
    </header>

    <nav class="px-6 mb-8 flex gap-3 overflow-x-auto pb-2">
        <button onclick="trocarAba('painel')" id="btn-painel" class="tab-btn active shadow">üñ•Ô∏è Painel</button>
        <button onclick="trocarAba('lista')" id="btn-lista" class="tab-btn shadow">üìã Programa√ß√£o</button>
        <button onclick="trocarAba('graficos')" id="btn-graficos" class="tab-btn shadow">üìä Gr√°ficos</button>
        <button onclick="trocarAba('apontamento')" id="btn-apontamento" class="tab-btn shadow">üìù Apontamento</button>
        <button onclick="salvarGeral()" class="ml-auto bg-green-600 text-white px-6 py-2 rounded-xl font-black shadow-lg hover:bg-green-500 transition-all">üíæ SALVAR AGORA</button>
    </nav>

    <div id="aba-painel" class="aba-conteudo aba-ativa px-6">
        <div id="grid-maquinas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="aba-lista" class="aba-conteudo px-6">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-xl">
            <h2 class="text-xl font-black mb-6 uppercase border-b pb-4">Nova O.P</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <select id="f-maquina" class="col-span-2 p-3 bg-slate-50 border rounded-xl font-bold"></select>
                <input type="text" id="f-op" placeholder="O.P" class="p-3 border rounded-xl font-bold">
                <input type="text" id="f-cliente" placeholder="Cliente" class="p-3 border rounded-xl font-bold">
                <input type="text" id="f-produto" placeholder="Produto" class="col-span-2 p-3 border rounded-xl font-bold">
                <input type="number" id="f-qtd" placeholder="Meta" class="p-3 border rounded-xl font-bold">
                <button onclick="adicionarOP()" class="col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Adicionar √† Fila</button>
            </div>
        </div>
    </div>

    <div id="aba-graficos" class="aba-conteudo px-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl">
            <canvas id="chartOEE"></canvas>
            <div id="legenda-grafico" class="mt-6 space-y-2"></div>
        </div>
    </div>

    <div id="aba-apontamento" class="aba-conteudo px-6">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-800 text-white text-[10px] uppercase">
                    <tr><th class="p-4">M√°quina</th><th class="p-4">O.P</th><th class="p-4 text-center">Boas</th><th class="p-4 text-center">Refugo</th><th class="p-4 text-right">Tempo Parado</th></tr>
                </thead>
                <tbody id="tabela-apontamento" class="font-bold text-slate-700"></tbody>
            </table>
        </div>
    </div>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let manualOverride = false;
        let chartObj = null;

        const listaStatus = ["01-TROCA DE MOLDE", "02-TROCA DE POSTI√áO", "03-MATERIA-PRIMA/ AJUSTE", "04-PRODU√á√ÉO", "06-TROCA DE COR", "08-LANCHE", "09-LIMPEZA", "11-INICIO DE PROCESSO", "14-MANUTEN√á√ÉO DE M√ÅQUINA", "20-OUTROS"];

        async function init() {
            const { data, error } = await sb.from('sistema').select('*').eq('id', 1).single();
            if (data && data.conteudo) {
                maquinas = data.conteudo.maquinas || [];
                
                // PROTE√á√ÉO CONTRA O ERRO '2' (Lendo Turno inexistente)
                maquinas.forEach(m => {
                    if (!m.dadosTurno) m.dadosTurno = {};
                    [1, 2, 3].forEach(t => {
                        if (!m.dadosTurno[t]) {
                            m.dadosTurno[t] = { boas: 0, refugo: 0, paradas: 0 };
                        }
                    });
                    if (!m.fila) m.fila = [];
                    if (!m.status) m.status = "20-OUTROS";
                });

                document.getElementById('f-maquina').innerHTML = maquinas.map(m => `<option value="${m.id}">${m.nome}</option>`).join('');
                processarTurnoAuto();
                render();
            }
        }

        function render() {
            const t = document.getElementById('filtro-turno').value;
            const grid = document.getElementById('grid-maquinas');
            if(!grid) return;

            grid.innerHTML = maquinas.map(m => {
                const op = m.fila[0] || { op: '---', produto: 'AGUARDANDO O.P', cliente: '---' };
                const d = m.dadosTurno[t] || { boas: 0, refugo: 0, paradas: 0 }; // Prote√ß√£o extra
                
                let sClass = m.status === "04-PRODU√á√ÉO" ? "status-produzindo" : (["03-MATERIA-PRIMA/ AJUSTE", "11-INICIO DE PROCESSO"].includes(m.status) ? "status-baixa" : "status-parada");

                return `
                <div class="card-maquina ${sClass}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="bg-blue-600 text-white px-3 py-1 rounded font-black">${m.nome}</span>
                        <span class="font-mono font-black text-blue-600 border px-2 rounded bg-slate-50">${fmt(d.paradas)}</span>
                    </div>
                    <div class="text-[10px] font-bold text-slate-400 uppercase">O.P ${op.op} - ${op.cliente}</div>
                    <div class="text-xs font-black mb-4 truncate">${op.produto}</div>
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <button onclick="add(1, ${m.id})" class="btn-acao">+1</button>
                        <button onclick="add(10, ${m.id})" class="btn-acao">+10</button>
                        <button onclick="add(100, ${m.id})" class="btn-acao">+100</button>
                    </div>
                    <div class="area-refugo">
                        <div class="flex justify-between font-black text-xs mb-2">
                            <span class="text-red-500">REFUGO</span>
                            <span class="text-red-700">${d.refugo}</span>
                        </div>
                        <button onclick="ref(${m.id})" class="w-full bg-white border border-red-200 text-red-600 py-2 rounded-xl font-black text-xs">SOMA REFUGO (+1)</button>
                    </div>
                    <select onchange="st(${m.id}, this.value)" class="w-full mt-4 p-2 border rounded-xl font-bold text-xs bg-slate-50">
                        ${listaStatus.map(s => `<option value="${s}" ${m.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                </div>`;
            }).join('');
            calcGlobal();
        }

        // Fun√ß√µes de a√ß√£o
        function add(v, id) { 
            const t = document.getElementById('filtro-turno').value;
            maquinas.find(x => x.id === id).dadosTurno[t].boas += v;
            render(); 
        }
        function ref(id) { 
            const t = document.getElementById('filtro-turno').value;
            maquinas.find(x => x.id === id).dadosTurno[t].refugo += 1;
            render(); 
        }
        function st(id, val) { 
            maquinas.find(x => x.id === id).status = val; 
            render(); 
        }

        function fmt(s) { 
            const h = Math.floor(s / 3600); const m = Math.floor((s % 3600) / 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; 
        }

        function trocarAba(id) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('aba-' + id).classList.add('aba-ativa');
            document.getElementById('btn-' + id).classList.add('active');
            if(id === 'graficos') renderGrafico();
            if(id === 'apontamento') renderApontamento();
        }

        function renderApontamento() {
            const t = document.getElementById('filtro-turno').value;
            document.getElementById('tabela-apontamento').innerHTML = maquinas.map(m => {
                const d = m.dadosTurno[t];
                return `
                <tr class="border-b">
                    <td class="p-4">${m.nome}</td>
                    <td class="p-4 text-xs">${m.fila[0]?.op || '---'}</td>
                    <td class="p-4 text-center text-green-600">${d.boas}</td>
                    <td class="p-4 text-center text-red-600">${d.refugo}</td>
                    <td class="p-4 text-right font-mono">${fmt(d.paradas)}</td>
                </tr>`;
            }).join('');
        }

        function renderGrafico() {
            const s = { p: 0, b: 0, par: 0 };
            maquinas.forEach(m => { 
                if(m.status === "04-PRODU√á√ÉO") s.p++; 
                else if(["03-MATERIA-PRIMA/ AJUSTE", "11-INICIO DE PROCESSO"].includes(m.status)) s.b++;
                else s.par++;
            });
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(document.getElementById('chartOEE'), {
                type: 'doughnut',
                data: { labels: ['Prod', 'Ajuste', 'Parada'], datasets: [{ data: [s.p, s.b, s.par], backgroundColor: ['#22c55e', '#f97316', '#ef4444'] }] }
            });
            document.getElementById('legenda-grafico').innerHTML = `<div class="font-black text-center text-xs">M√ÅQUINAS: PROD: ${s.p} | AJUSTE: ${s.b} | PARADA: ${s.par}</div>`;
        }

        async function salvarGeral() {
            const { error } = await sb.from('sistema').update({ conteudo: { maquinas } }).eq('id', 1);
            if(!error) alert("Sincronizado com o Banco de Dados!");
        }

        function processarTurnoAuto() {
            if (manualOverride) return;
            const h = new Date().getHours();
            let t = (h >= 5 && h < 14) ? 1 : (h >= 14 && h < 23 ? 2 : 3);
            document.getElementById('filtro-turno').value = t;
        }

        function mudarTurnoManual(v) {
            manualOverride = true;
            document.getElementById('badge-auto').style.display = 'none';
            render();
        }

        function calcGlobal() {
            let p = 0, m = 0;
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(maq => { p += maq.dadosTurno[t].boas; m += maq.fila[0]?.qtd || 0; });
            document.getElementById('meta-global').innerText = (m > 0 ? Math.round((p/m)*100) : 0) + "%";
        }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString();
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(m => { if(m.status !== "04-PRODU√á√ÉO") m.dadosTurno[t].paradas++; });
            if(document.getElementById('aba-painel').classList.contains('aba-ativa')) render();
        }, 1000);

        init();
    </script>
</body>
</html>
