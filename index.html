<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Sistema Integrado v4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        
        /* ESTILOS DE STATUS VIVOS (ADAPTADOS PARA MODO ESCURO) */
        .card-Produzindo { background-color: #064e3b; border-left: 12px solid #22c55e; color: #ecfdf5; }
        .card-Parada { background-color: #7f1d1d; border-left: 12px solid #ef4444; color: #fef2f2; }
        .card-Baixa-Efici√™ncia { background-color: #713f12; border-left: 12px solid #eab308; color: #fefce8; }
        .card-Troca-de-Molde { background-color: #831843; border-left: 12px solid #ec4899; color: #fdf2f8; }
        .card-Troca-de-Cor { background-color: #4c1d95; border-left: 12px solid #8b5cf6; color: #f5f3ff; }
        .card-Troca-de-Posti√ßos { background-color: #164e63; border-left: 12px solid #06b6d4; color: #ecfeff; }
        .card-Falta-de-Operador { background-color: #7c2d12; border-left: 12px solid #f97316; color: #fff7ed; }
        .card-Manuten√ß√£o { background-color: #27272a; border-left: 12px solid #a1a1aa; color: #f4f4f5; }

        #loading { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; z-index:9999; background: #0c0a09; color: #f97316; }
        .btn-incremento { transition: all 0.1s; border: 1px solid rgba(255,255,255,0.1); background-color: #44403c; color: white; }
        .btn-incremento:active { transform: scale(0.9); background-color: #f97316; }

        /* Scrollbar escura para combinar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1c1917; }
        ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0c0a09] font-sans text-stone-200">

    <div id="loading"><div class="text-2xl font-black animate-pulse uppercase tracking-tighter text-orange-500">Triplast Cloud...</div></div>

    <header class="p-4 bg-black border-b border-orange-600 flex flex-col md:flex-row justify-between items-center shadow-2xl gap-4">
        <div>
            <h1 class="text-3xl font-black text-white italic tracking-tighter">TRI<span class="text-orange-500">PLAST</span> <span class="text-[10px] text-orange-600 not-italic border border-orange-900 bg-stone-900 px-2 py-1 rounded-md ml-2 uppercase">v4.0</span></h1>
            <p class="text-[10px] text-stone-500 font-bold uppercase tracking-widest mt-1">Gest√£o de Produ√ß√£o Industrial</p>
        </div>
        <div class="flex items-center gap-3 bg-stone-900 p-2 rounded-xl border border-stone-800 shadow-sm">
            <span class="text-xs font-black uppercase text-orange-500">‚ö†Ô∏è TURNO:</span>
            <select id="sel-turno" class="bg-stone-950 font-black text-white p-2 rounded-lg border-2 border-orange-600 outline-none text-sm uppercase cursor-pointer">
                <option value="1">üåû TURNO 01</option>
                <option value="2">üåô TURNO 02</option>
                <option value="3">üåë TURNO 03</option>
            </select>
        </div>
        <div id="relogio" class="font-mono font-black text-orange-500 bg-black px-4 py-2 rounded-xl border-2 border-orange-900 text-lg shadow-inner">00:00:00</div>
    </header>

    <nav class="bg-stone-950 p-3 shadow-xl flex gap-3 sticky top-0 z-50 overflow-x-auto border-b-4 border-orange-600">
        <button onclick="trocarAba('painel')" id="btn-painel" class="btn-aba px-6 py-2 rounded-lg bg-orange-600 text-white text-xs font-black uppercase tracking-wider transition-all">Painel de M√°quinas</button>
        <button onclick="trocarAba('lista')" id="btn-lista" class="btn-aba px-6 py-2 rounded-lg bg-stone-900 text-stone-500 text-xs font-black uppercase tracking-wider transition-all">Fila de Espera</button>
        <button onclick="trocarAba('paradas')" id="btn-paradas" class="btn-aba px-6 py-2 rounded-lg bg-stone-900 text-stone-500 text-xs font-black uppercase tracking-wider transition-all">Gr√°ficos & Turnos</button>
        <button onclick="trocarAba('rastreio')" id="btn-rastreio" class="btn-aba px-6 py-2 rounded-lg bg-stone-900 text-stone-500 text-xs font-black uppercase tracking-wider transition-all">Hist√≥rico Final</button>
    </nav>

    <main id="aba-painel" class="aba-conteudo aba-ativa p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="grid-maquinas"></div>
    </main>

    <main id="aba-paradas" class="aba-conteudo p-8">
        <h2 class="font-black text-white mb-6 text-2xl uppercase border-b-4 border-orange-600 pb-2 inline-block">üìä Ranking de Produ√ß√£o</h2>
        <div id="cards-turnos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12"></div>
        <div class="bg-stone-900 p-8 rounded-2xl shadow-xl mb-8 border border-stone-800">
            <h2 class="font-black text-orange-500 mb-6 text-xl uppercase border-l-4 border-orange-600 pl-3">Paradas Acumuladas (Horas)</h2>
            <div class="h-[400px]"><canvas id="graficoParadas"></canvas></div>
        </div>
    </main>

    <main id="aba-lista" class="aba-conteudo p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-stone-900 rounded-2xl shadow-xl p-8 border-t-4 border-orange-600">
                <h2 class="text-xl font-black mb-6 text-white uppercase">üìù Agendar Ordem</h2>
                <div class="space-y-4">
                    <select id="f-maquina" class="w-full p-3 border-2 rounded-xl bg-stone-950 text-white font-bold outline-none border-stone-800"><option value="1">M√°quina 01</option><option value="2">M√°quina 02</option><option value="3">M√°quina 03</option><option value="4">M√°quina 04</option></select>
                    <input type="text" id="f-op" placeholder="N√∫mero da OP" class="w-full p-3 border-2 rounded-xl bg-stone-950 text-white font-bold outline-none border-stone-800">
                    <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="w-full p-3 border-2 rounded-xl bg-stone-950 text-white font-bold outline-none border-stone-800">
                    <input type="text" id="f-produto" placeholder="Produto / Molde" class="w-full p-3 border-2 rounded-xl bg-stone-950 text-white font-bold outline-none border-stone-800">
                    <button onclick="adicionarAFila()" class="w-full bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-xl font-black uppercase shadow-lg transition-all active:scale-95">Inserir na Fila</button>
                </div>
            </div>
            <div class="bg-stone-900 rounded-2xl shadow-xl p-8 border border-stone-800 lg:col-span-2">
                <h2 class="text-xl font-black mb-6 text-white uppercase">Fila de Produ√ß√£o Ativa</h2>
                <div id="lista-espera" class="space-y-3 text-sm"></div>
            </div>
        </div>
    </main>

    <main id="aba-rastreio" class="aba-conteudo p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-white uppercase">Hist√≥rico Final</h2>
            <button onclick="limparRastreio()" class="bg-stone-900 text-stone-400 text-xs font-black px-6 py-3 rounded-xl border border-stone-800 hover:bg-orange-600 hover:text-white transition-all uppercase">Limpar Hist√≥rico</button>
        </div>
        <div class="bg-stone-900 rounded-3xl shadow-2xl overflow-hidden border border-stone-800">
            <table class="w-full text-left text-sm">
                <thead class="bg-black text-orange-500 font-bold uppercase text-[10px]">
                    <tr><th class="p-5">Encerramento</th><th class="p-5">Maq</th><th class="p-5">OP</th><th class="p-5">Produto</th><th class="p-5 text-center">Total</th></tr>
                </thead>
                <tbody id="tabela-rastreio" class="divide-y divide-stone-800"></tbody>
            </table>
        </div>
    </main>

    <div class="fixed bottom-8 right-8 z-[100]">
        <button onclick="salvarNoBanco()" id="btn-salvar" class="bg-orange-600 hover:bg-orange-700 text-white px-8 py-5 rounded-2xl shadow-2xl text-md font-black flex items-center gap-3 transition-all border-b-4 border-orange-800 active:scale-90">
            <span class="text-2xl">üíæ</span> SALVAR DADOS
        </button>
    </div>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        
        if (typeof window.supabaseInstance === 'undefined') { window.supabaseInstance = window.supabase.createClient(S_URL, S_KEY); }
        const sb = window.supabaseInstance;

        let maquinas = [];
        let historico = [];
        let paradasChart = null;
        const motivosParada = ["Parada", "Baixa Efici√™ncia", "Troca de Molde", "Troca de Cor", "Troca de Posti√ßos", "Falta de Operador", "Manuten√ß√£o"];

        const mPadrao = [
            { id: 1, nome: "M√ÅQUINA 01", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {} },
            { id: 2, nome: "M√ÅQUINA 02", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {} },
            { id: 3, nome: "M√ÅQUINA 03", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {} },
            { id: 4, nome: "M√ÅQUINA 04", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, producao_t3: 0, refugo_t1: 0, refugo_t2: 0, refugo_t3: 0, parada_t1: 0, parada_t2: 0, parada_t3: 0, meta: 1000, fila: [], tempos: {} }
        ];

        async function carregarDados() {
            try {
                let { data } = await sb.from('sistema').select('*').eq('id', 1).single();
                if (data) {
                    maquinas = data.conteudo.maquinas || mPadrao;
                    historico = data.conteudo.historico || [];
                } else {
                    maquinas = mPadrao;
                    await sb.from('sistema').insert([{ id: 1, conteudo: { maquinas, historico } }]);
                }
            } catch (e) { maquinas = mPadrao; }
            document.getElementById('loading').style.display = 'none';
            atualizarPainel();
        }

        async function salvarNoBanco() {
            const btn = document.getElementById('btn-salvar');
            btn.innerHTML = "‚è≥ SINCRONIZANDO...";
            try {
                const { error } = await sb.from('sistema').update({ conteudo: { maquinas, historico } }).eq('id', 1);
                if (error) throw error;
                btn.innerHTML = "‚úÖ DADOS SALVOS";
                setTimeout(() => { btn.innerHTML = "<span class='text-2xl'>üíæ</span> SALVAR DADOS"; }, 2000);
            } catch (e) { btn.innerHTML = "‚ùå ERRO"; setTimeout(() => { btn.innerHTML = "<span class='text-2xl'>üíæ</span> SALVAR DADOS"; }, 3000); }
        }

        function trocarAba(nome) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => {
                b.classList.replace('bg-orange-600', 'bg-stone-900');
                b.classList.replace('text-white', 'text-stone-500');
            });
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
            const btn = document.getElementById('btn-' + nome);
            btn.classList.replace('bg-stone-900', 'bg-orange-600');
            btn.classList.replace('text-stone-500', 'text-white');
            if(nome === 'paradas') { renderTurnos(); renderGrafico(); }
            if(nome === 'rastreio') renderRastreio();
            if(nome === 'lista') renderLista();
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM ORDEM", produto: "AGUARDANDO" };
                const sClasse = "card-" + m.status.replace(/\s+/g, '-');
                return `
                    <div class="${sClasse} rounded-3xl shadow-2xl p-6 flex flex-col gap-4 border-b-8 border-black/30 transition-all duration-300">
                        <div class="flex justify-between items-start"><h2 class="font-black text-2xl tracking-tighter">${m.nome}</h2><span class="text-[9px] font-black uppercase bg-black/40 px-2 py-1 rounded-lg border border-white/10">${m.status}</span></div>
                        <div class="bg-black/20 rounded-2xl p-4 text-[11px] font-bold leading-tight border border-white/5"><p class="truncate uppercase opacity-60">OP: ${item.op}</p><p class="truncate font-black">${item.produto}</p></div>
                        <div class="bg-[#0c0a09] rounded-3xl py-6 shadow-inner text-center border-2 border-orange-500">
                            <div class="text-[10px] font-black text-stone-500 uppercase">Produ√ß√£o Total</div>
                            <div class="text-6xl font-mono font-black text-white my-2">${m.producao}</div>
                            <div class="flex items-center justify-center gap-2 mt-2"><span class="text-[10px] font-black text-orange-500">META:</span><input type="number" value="${m.meta}" onchange="altMeta(${m.id}, this.value)" class="w-20 bg-stone-900 rounded px-2 font-black text-sm text-center text-white outline-none"></div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addProd(${m.id}, 1)" class="btn-incremento p-3 rounded-xl font-black text-xs">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="btn-incremento p-3 rounded-xl font-black text-xs">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="btn-incremento p-3 rounded-xl font-black text-xs">+100</button>
                        </div>
                        <div class="space-y-3 pt-2">
                            <select onchange="altStatus(${m.id}, this.value)" class="w-full text-[10px] p-3 rounded-xl border-2 font-black uppercase bg-stone-950 text-white border-white/10">
                                <option value="Produzindo" ${m.status==='Produzindo'?'selected':''}>üü¢ PRODUZINDO</option>
                                <option value="Parada" ${m.status==='Parada'?'selected':''}>üî¥ PARADA</option>
                                <option value="Baixa Efici√™ncia" ${m.status==='Baixa Efici√™ncia'?'selected':''}>üìâ BAIXA EFICI√äNCIA</option>
                                <option value="Troca de Molde" ${m.status==='Troca de Molde'?'selected':''}>üå∏ TROCA DE MOLDE</option>
                                <option value="Troca de Cor" ${m.status==='Troca de Cor'?'selected':''}>üé® TROCA DE COR</option>
                                <option value="Troca de Posti√ßos" ${m.status==='Troca de Posti√ßos'?'selected':''}>üõ†Ô∏è POSTI√áOS</option>
                                <option value="Falta de Operador" ${m.status==='Falta de Operador'?'selected':''}>üë§ FALTA OPERADOR</option>
                                <option value="Manuten√ß√£o" ${m.status==='Manuten√ß√£o'?'selected':''}>üîß MANUTEN√á√ÉO</option>
                            </select>
                            <div class="flex gap-2">
                                <button onclick="addRefugo(${m.id})" class="flex-1 bg-black/30 border border-white/10 text-white p-3 rounded-xl text-[10px] font-black uppercase">+ Refugo</button>
                                <button onclick="concluirProduto(${m.id})" class="flex-[2] bg-orange-600 text-white p-3 rounded-xl text-[10px] font-black uppercase shadow-lg border-b-4 border-orange-800">Finalizar</button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        // Fun√ß√µes de apoio
        function formatarHora(segundos) {
            const h = Math.floor(segundos / 3600);
            const m = Math.floor((segundos % 3600) / 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function renderTurnos() {
            document.getElementById('cards-turnos').innerHTML = maquinas.map(m => {
                let ranking = [
                    { t: 1, prod: m.producao_t1 || 0, ref: m.refugo_t1 || 0, par: m.parada_t1 || 0 },
                    { t: 2, prod: m.producao_t2 || 0, ref: m.refugo_t2 || 0, par: m.parada_t2 || 0 },
                    { t: 3, prod: m.producao_t3 || 0, ref: m.refugo_t3 || 0, par: m.parada_t3 || 0 }
                ];
                ranking.sort((a, b) => b.prod - a.prod || a.t - b.t);

                return `
                <div class="bg-stone-900 rounded-xl shadow-lg border border-stone-800 p-4">
                    <h3 class="font-black text-center text-white mb-4 bg-black py-2 rounded-lg text-xl border-b-4 border-orange-600">${m.nome}</h3>
                    <div class="space-y-4">
                        ${ranking.map(tk => {
                            const perc = tk.prod > 0 ? ((tk.ref / (tk.prod + tk.ref)) * 100).toFixed(0) : 0;
                            return `
                            <div class="bg-stone-950 p-4 rounded-xl border border-stone-800 shadow-sm text-center relative">
                                ${ranking[0] === tk && tk.prod > 0 ? '<div class="absolute top-0 right-0 bg-orange-500 text-[8px] font-black px-2 text-white">L√çDER</div>' : ''}
                                <h4 class="font-black text-stone-600 uppercase text-xs mb-2">Turno ${tk.t}</h4>
                                <p class="text-sm font-bold text-stone-300">Pe√ßas: <span class="text-lg text-orange-500">${tk.prod}</span></p>
                                <p class="text-xs font-bold text-stone-500">Refugo: ${tk.ref} (${perc}%) | Parada: ${formatarHora(tk.par)}</p>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            if(m) { 
                m.producao += qtd; 
                const t = document.getElementById('sel-turno').value;
                if(t === "1") m.producao_t1 = (m.producao_t1 || 0) + qtd;
                else if(t === "2") m.producao_t2 = (m.producao_t2 || 0) + qtd;
                else m.producao_t3 = (m.producao_t3 || 0) + qtd;
                atualizarPainel(); 
            }
        }

        function addRefugo(id) {
            const m = maquinas.find(x => x.id === id);
            if(m) {
                const t = document.getElementById('sel-turno').value;
                if(t === "1") m.refugo_t1 = (m.refugo_t1 || 0) + 1;
                else if(t === "2") m.refugo_t2 = (m.refugo_t2 || 0) + 1;
                else m.refugo_t3 = (m.refugo_t3 || 0) + 1;
                alert("Refugo registrado!");
            }
        }

        function altMeta(id, val) { const m = maquinas.find(x => x.id === id); if(m) m.meta = parseInt(val) || 0; }
        function altStatus(id, st) { const m = maquinas.find(x => x.id === id); if(m) { m.status = st; atualizarPainel(); } }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila[0]) {
                const c = m.fila.shift();
                historico.push({ hora: new Date().toLocaleString(), maquina: m.nome, op: c.op, produto: c.produto, total: m.producao });
                m.producao = 0; m.producao_t1 = 0; m.producao_t2 = 0; m.producao_t3 = 0;
                m.refugo_t1 = 0; m.refugo_t2 = 0; m.refugo_t3 = 0;
                m.parada_t1 = 0; m.parada_t2 = 0; m.parada_t3 = 0;
                atualizarPainel(); salvarNoBanco();
            }
        }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const maq = maquinas.find(m => m.id === mId);
            maq.fila.push({ op: document.getElementById('f-op').value, cliente: document.getElementById('f-cliente').value, produto: document.getElementById('f-produto').value });
            renderLista(); atualizarPainel();
        }

        function renderLista() {
            document.getElementById('lista-espera').innerHTML = maquinas.map(m => (m.fila || []).map((f,i) => `<div class="p-4 border rounded bg-black flex justify-between items-center mb-2 shadow-sm font-bold border-stone-800 text-stone-300"><span>${m.nome} | OP: ${f.op} | ${f.produto}</span><button onclick="rmFila(${m.id},${i})" class="text-orange-600 font-black uppercase text-xs">Excluir</button></div>`).join('')).join('');
        }
        function rmFila(mid, idx) { maquinas.find(x=>x.id===mid).fila.splice(idx,1); renderLista(); }

        function renderRastreio() {
            document.getElementById('tabela-rastreio').innerHTML = historico.map(h => `<tr class="hover:bg-white/5 transition-colors"><td class="p-5 font-mono text-xs text-stone-500">${h.hora}</td><td class="p-5 font-black text-white">${h.maquina}</td><td class="p-5 text-stone-400">${h.op}</td><td class="p-5 font-black text-orange-500">${h.produto}</td><td class="p-5 text-center font-black text-white">${h.total}</td></tr>`).reverse().join('');
        }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ label: mot, data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), backgroundColor: ['#ef4444','#eab308','#ec4899','#8b5cf6','#06b6d4','#f97316','#a1a1aa'][i] }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, 
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { labels: { color: '#a8a29e' } } },
                    scales: { 
                        x: { stacked: true, grid: { color: '#292524' }, ticks: { color: '#a8a29e' } }, 
                        y: { stacked: true, grid: { color: '#292524' }, ticks: { color: '#a8a29e' } } 
                    } 
                } 
            });
        }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
            const t = document.getElementById('sel-turno').value;
            maquinas.forEach(m => {
                if (motivosParada.includes(m.status)) {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    if(t === "1") m.parada_t1 = (m.parada_t1 || 0) + 1;
                    else if(t === "2") m.parada_t2 = (m.parada_t2 || 0) + 1;
                    else m.parada_t3 = (m.parada_t3 || 0) + 1;
                }
            });
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
