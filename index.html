<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Sistema Savant Pro v11.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { background-color: #add8e6; font-family: 'Inter', sans-serif; }
        
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Estilos dos Cards Savant */
        .card-producao {
            background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 12px solid #ef4444; transition: 0.3s;
        }
        /* VERDE: Produzindo */
        .status-produzindo { border-left-color: #22c55e !important; background-color: #f0fdf4; }
        /* LARANJA: Baixa Efici√™ncia */
        .status-baixa { border-left-color: #f97316 !important; background-color: #fff7ed; }

        .info-badge {
            background: #f8fafc; padding: 6px; border-radius: 8px; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; align-items: center; font-weight: 800; font-size: 0.7rem;
        }

        .tab-btn {
            background: white; padding: 8px 18px; border-radius: 20px;
            font-weight: 600; font-size: 13px; transition: 0.2s;
        }
        .tab-btn.active { background: #3b82f6; color: white; }

        .header-meta {
            background: #1e293b; color: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        input, select { border: 1px solid #cbd5e1 !important; border-radius: 8px; padding: 6px; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-7xl mx-auto mb-6 flex flex-col gap-4">
        <div class="header-meta flex flex-col md:flex-row justify-between items-center px-6 gap-4">
            <div class="flex items-center gap-4">
                <span class="text-2xl font-black italic">TRI<span class="text-blue-400">PLAST</span></span>
                <div class="bg-blue-500/20 px-3 py-1 rounded text-blue-300 text-xs font-mono" id="relogio-full">00:00:00</div>
            </div>

            <div class="flex items-center gap-3">
                <span class="text-xs font-bold text-slate-400 uppercase">Turno:</span>
                <select id="filtro-turno" onchange="mudarTurnoManual(this.value)" class="bg-slate-700 text-white border-none font-bold p-2 rounded-lg outline-none">
                    <option value="1">Manh√£ (05:00 - 14:18)</option>
                    <option value="2">Tarde (14:18 - 23:36)</option>
                    <option value="3">Noite (23:36 - 05:00)</option>
                </select>
                <div id="badge-auto" class="text-[10px] bg-green-500 text-white px-2 py-1 rounded-full font-black animate-pulse">AUTO</div>
            </div>

            <div class="text-right">
                <span class="text-[10px] text-slate-400 uppercase block">Meta Global</span>
                <span class="text-2xl font-black text-green-400" id="meta-global">0%</span>
            </div>
        </div>
    </div>

    <nav class="max-w-7xl mx-auto mb-6 flex gap-2 overflow-x-auto pb-2">
        <button onclick="trocarAba('painel')" id="tab-painel" class="tab-btn active shadow-sm">Painel</button>
        <button onclick="trocarAba('lista')" id="tab-lista" class="tab-btn shadow-sm">Programa√ß√£o / Cores</button>
        <button onclick="trocarAba('apontamento')" id="tab-apontamento" class="tab-btn shadow-sm">Apontamento</button>
        <button onclick="salvarGeral()" class="ml-auto bg-green-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-green-700">üíæ SALVAR NUVEM</button>
    </nav>

    <main id="aba-painel" class="aba-conteudo aba-ativa max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="grid-maquinas"></div>
    </main>

    <main id="aba-lista" class="aba-conteudo max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-8 rounded-3xl shadow-xl">
            <h2 class="text-2xl font-black mb-6">üìù Programar O.P</h2>
            <div class="grid grid-cols-2 gap-4">
                <select id="f-maquina" class="col-span-2 font-bold"></select>
                <input type="text" id="f-op" placeholder="N¬∫ da O.P">
                <input type="text" id="f-cliente" placeholder="Cliente">
                <input type="text" id="f-produto" placeholder="Produto" class="col-span-2">
                <input type="number" id="f-qtd" placeholder="Qtd Meta">
                <input type="number" id="f-padrao" placeholder="Padr√£o Emb.">
                <button onclick="adicionarFila()" class="col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Lan√ßar Ordem</button>
            </div>
        </div>
        <div class="bg-white p-8 rounded-3xl shadow-xl">
            <h2 class="text-2xl font-black mb-6">üé® Cores Dispon√≠veis</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="nova-cor" placeholder="Ex: Vermelho" class="flex-1">
                <button onclick="gerenciarCor('add')" class="bg-green-600 text-white px-4 rounded-lg font-bold">+</button>
            </div>
            <div id="lista-cores-config" class="flex flex-wrap gap-2"></div>
        </div>
    </main>

    <main id="aba-apontamento" class="aba-conteudo max-w-7xl mx-auto bg-white p-6 rounded-3xl shadow-lg">
        <h2 class="text-2xl font-black mb-6">Relat√≥rio de Turno Atual</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800 text-white text-[10px] uppercase">
                    <tr>
                        <th class="p-4">M√°quina</th><th class="p-4">O.P</th><th class="p-4">Boas</th>
                        <th class="p-4">Refugo</th><th class="p-4">% Perda</th><th class="p-4">Horas Paradas</th>
                    </tr>
                </thead>
                <tbody id="tabela-apontamento" class="font-bold text-slate-700"></tbody>
            </table>
        </div>
    </main>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let coresGlobais = ["Natural", "Preto", "Branco"];
        let manualOverride = false;

        const motivosParada = [
            "01-TROCA DE MOLDE", "02-TROCA DE POSTI√áO", "03-MATERIA-PRIMA/ AJUSTE", "04-PRODU√á√ÉO",
            "05-AQUECIMENTO DE M√ÅQUINA", "06-TROCA DE COR", "07-MANUTEN√á√ÉO GELADEIRA", "08-LANCHE",
            "09-LIMPEZA", "10-PE√áA PRESA NO MOLDE", "11-INICIO DE PROCESSO", "12-FALTA DE ENERGIA EL√âTRICA",
            "13-MANUTEN√á√ÉO DE MOLDE", "14-MANUTEN√á√ÉO DE M√ÅQUINA", "15-PROBLEMA AR", "16-PROBLEMA CAMAR√É QUENTE",
            "17-TROCA DE BICO DE INJE√á√ÉO", "18-FALTA DE OPERADOR", "19-EL√âTRICA DE MOLDE", "20-OUTROS"
        ];

        async function inicializar() {
            const { data } = await sb.from('sistema').select('*').eq('id', 1).single();
            if (data) {
                maquinas = data.conteudo.maquinas;
                coresGlobais = data.conteudo.cores || coresGlobais;
                maquinas.forEach(m => {
                    if(!m.dadosTurno) m.dadosTurno = { 1: {boas:0, refugo:0, paradas:0}, 2: {boas:0, refugo:0, paradas:0}, 3: {boas:0, refugo:0, paradas:0} };
                });
            }
            document.getElementById('f-maquina').innerHTML = maquinas.map(m => `<option value="${m.id}">${m.nome}</option>`).join('');
            processarTurnoAuto();
            render();
            renderCoresConfig();
        }

        function processarTurnoAuto() {
            if (manualOverride) return;
            const agora = new Date();
            const min = agora.getHours() * 60 + agora.getMinutes();
            let t = 3;
            if (min >= 300 && min < 858) t = 1; // 05:00 - 14:18
            else if (min >= 858 && min < 1416) t = 2; // 14:18 - 23:36
            
            const sel = document.getElementById('filtro-turno');
            if (sel.value != t) { sel.value = t; render(); }
        }

        function mudarTurnoManual(v) {
            manualOverride = true;
            document.getElementById('badge-auto').classList.add('hidden');
            render();
        }

        function render() {
            const t = document.getElementById('filtro-turno').value;
            const grid = document.getElementById('grid-maquinas');
            
            grid.innerHTML = maquinas.map(m => {
                const op = m.fila[0] || { op: '---', produto: 'AGUARDANDO O.P', cliente: '---', qtd: 0, padrao: 1 };
                const d = m.dadosTurno[t];
                const total = d.boas + d.refugo;
                const percPerda = total > 0 ? ((d.refugo / total) * 100).toFixed(1) : 0;
                
                let sClass = "";
                if (m.status === "04-PRODU√á√ÉO") sClass = "status-produzindo";
                else if (m.status === "03-MATERIA-PRIMA/ AJUSTE" || m.status === "11-INICIO DE PROCESSO") sClass = "status-baixa";

                return `
                <div class="card-producao ${sClass} p-5 flex flex-col gap-3">
                    <div class="flex justify-between items-center">
                        <span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-black text-xl">${m.nome}</span>
                        <span class="font-mono font-bold text-blue-600">${formatSec(d.paradas)}</span>
                    </div>

                    <div class="border rounded-2xl p-3 bg-white/50 shadow-inner">
                        <div class="flex justify-between mb-2">
                            <span class="font-black text-blue-900">O.P ${op.op}</span>
                            <select onchange="vincularCor(${m.id}, this.value)" class="text-[10px] bg-white border">
                                <option value="">Cor</option>
                                ${coresGlobais.map(c => `<option value="${c}" ${m.corAtual === c ? 'selected' : ''}>${c}</option>`).join('')}
                            </select>
                        </div>
                        <div class="text-[10px] font-bold text-slate-500 uppercase truncate">${op.cliente} | ${op.produto}</div>
                        <div class="grid grid-cols-3 gap-2 mt-3">
                            <div class="info-badge"><span>BOAS</span><span class="text-blue-700">${d.boas}</span></div>
                            <div class="info-badge"><span>REFUGO</span><span class="text-red-600">${d.refugo}</span></div>
                            <div class="info-badge"><span>PERDA</span><span class="text-red-600">${percPerda}%</span></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="addProd(${m.id}, 10)" class="bg-blue-50 border-2 border-blue-100 py-3 rounded-xl font-black text-blue-700 active:scale-95">+10</button>
                        <button onclick="addRefugo(${m.id})" class="bg-red-50 border-2 border-red-100 py-3 rounded-xl font-black text-red-700 active:scale-95">REFUGO</button>
                    </div>

                    <select onchange="atualizarStatus(${m.id}, this.value)" class="w-full font-bold text-xs">
                        ${motivosParada.map(mot => `<option value="${mot}" ${m.status === mot ? 'selected' : ''}>${mot}</option>`).join('')}
                    </select>

                    <button onclick="finalizar(${m.id})" class="w-full bg-slate-800 text-white py-2 rounded-xl font-black text-[10px] uppercase">Finalizar O.P</button>
                </div>`;
            }).join('');
            renderApontamento();
            calcMeta();
        }

        function addProd(id, v) { 
            const t = document.getElementById('filtro-turno').value;
            maquinas.find(x => x.id === id).dadosTurno[t].boas += v; 
            render(); 
        }

        function addRefugo(id) { 
            const t = document.getElementById('filtro-turno').value;
            maquinas.find(x => x.id === id).dadosTurno[t].refugo += 1; 
            render(); 
        }

        function atualizarStatus(id, st) { 
            maquinas.find(x => x.id === id).status = st; 
            render(); 
        }

        function formatSec(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        }

        function calcMeta() {
            let b = 0, meta = 0;
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(x => { b += x.dadosTurno[t].boas; meta += x.fila[0]?.qtd || 0; });
            document.getElementById('meta-global').innerText = meta > 0 ? Math.min(100, (b/meta*100)).toFixed(0) + "%" : "0%";
        }

        function renderApontamento() {
            const t = document.getElementById('filtro-turno').value;
            document.getElementById('tabela-apontamento').innerHTML = maquinas.map(m => {
                const d = m.dadosTurno[t];
                const total = d.boas + d.refugo;
                const p = total > 0 ? ((d.refugo/total)*100).toFixed(1) : 0;
                return `<tr class="border-b bg-white">
                    <td class="p-4">${m.nome}</td><td class="p-4">${m.fila[0]?.op || '--'}</td>
                    <td class="p-4 text-green-600">${d.boas}</td><td class="p-4 text-red-500">${d.refugo}</td>
                    <td class="p-4">${p}%</td><td class="p-4">${formatSec(d.paradas)}</td>
                </tr>`;
            }).join('');
        }

        function vincularCor(id, cor) { maquinas.find(x=>x.id===id).corAtual = cor; }

        function gerenciarCor(acao, cor) {
            if(acao === 'add') {
                const val = document.getElementById('nova-cor').value;
                if(val) coresGlobais.push(val);
                document.getElementById('nova-cor').value = "";
            } else {
                coresGlobais = coresGlobais.filter(x => x !== cor);
            }
            renderCoresConfig();
            render();
        }

        function renderCoresConfig() {
            document.getElementById('lista-cores-config').innerHTML = coresGlobais.map(c => `
                <div class="bg-slate-100 px-3 py-1 rounded-full flex gap-2 items-center font-bold text-xs">
                    ${c} <button onclick="gerenciarCor('del','${c}')" class="text-red-500 font-black">√ó</button>
                </div>
            `).join('');
        }

        function adicionarFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const m = maquinas.find(x => x.id === mId);
            m.fila.push({
                op: document.getElementById('f-op').value,
                cliente: document.getElementById('f-cliente').value,
                produto: document.getElementById('f-produto').value,
                qtd: parseInt(document.getElementById('f-qtd').value),
                padrao: parseInt(document.getElementById('f-padrao').value)
            });
            alert("O.P adicionada!");
            render();
        }

        function finalizar(id) {
            const m = maquinas.find(x => x.id === id);
            if(confirm("Deseja finalizar a O.P atual? Os dados ser√£o salvos no hist√≥rico.")) {
                m.fila.shift();
                render();
            }
        }

        setInterval(() => {
            document.getElementById('relogio-full').innerText = new Date().toLocaleTimeString();
            processarTurnoAuto();
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(m => {
                if (m.status !== "04-PRODU√á√ÉO") m.dadosTurno[t].paradas += 1;
            });
        }, 1000);

        async function salvarGeral() {
            await sb.from('sistema').update({ conteudo: { maquinas, cores: coresGlobais } }).eq('id', 1);
            alert("Sistema Atualizado na Nuvem!");
        }

        function trocarAba(aba) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('aba-' + aba).classList.add('aba-ativa');
            document.getElementById('tab-' + aba).classList.add('active');
        }

        inicializar();
    </script>
</body>
</html>
