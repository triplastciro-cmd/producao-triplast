<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Savant Ultra v13.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { background-color: #add8e6; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* CARD NITIDEZ ULTRA */
        .card-maquina {
            background: rgba(255, 255, 255, 1);
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            border: 1px solid #e2e8f0;
            position: relative;
        }
        .aba-conteudo { display: none !important; }
        .aba-ativa { display: block !important; }
        
        /* STATUS INDICATORS */
        .status-produzindo { border-left: 8px solid #22c55e; }
        .status-ajuste { border-left: 8px solid #f97316; }
        .status-parada { border-left: 8px solid #ef4444; }

        .btn-falha {
            @apply bg-slate-50 border border-slate-200 p-2 rounded text-[9px] font-black uppercase hover:bg-red-500 hover:text-white transition-all;
        }
    </style>
</head>
<body>

    <header class="bg-[#1e293b] text-white p-4 shadow-xl mb-4">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic">TRI<span class="text-blue-400">PLAST</span></h1>
            <div id="relogio" class="text-xl font-mono bg-slate-800 px-4 py-1 rounded-lg">00:00:00</div>
            <div class="flex items-center gap-4">
                <select id="filtro-turno" onchange="renderizarDados()" class="bg-slate-700 p-1 rounded font-bold text-sm">
                    <option value="1">üåÖ Manh√£</option>
                    <option value="2" selected>‚òÄÔ∏è Tarde</option>
                    <option value="3">üåô Noite</option>
                </select>
                <div class="text-right">
                    <span id="meta-global" class="text-2xl font-black text-green-400">0%</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="max-w-[1600px] mx-auto px-4 mb-4 flex gap-2">
        <button onclick="trocarAba('painel')" class="bg-white px-4 py-2 rounded font-bold shadow-sm">Painel</button>
        <button onclick="trocarAba('graficos')" class="bg-white px-4 py-2 rounded font-bold shadow-sm">Gr√°ficos</button>
        <button onclick="trocarAba('historico')" class="bg-white px-4 py-2 rounded font-bold shadow-sm">Hist√≥rico</button>
        <button onclick="salvarGeral()" class="ml-auto bg-green-600 text-white px-6 py-2 rounded font-black hover:bg-green-700">SALVAR DADOS</button>
    </nav>

    <div id="aba-painel" class="aba-conteudo aba-ativa px-4">
        <div id="grid-maquinas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
    </div>

    <div id="aba-graficos" class="aba-conteudo px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto">
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="font-black mb-4">EFICI√äNCIA DE STATUS</h3>
                <canvas id="chartStatus"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="font-black mb-4">HORAS PARADAS POR M√ÅQUINA</h3>
                <canvas id="chartParadas"></canvas>
            </div>
        </div>
    </div>

    <div id="modal-refugo" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-black mb-2 uppercase">Apontar Falha T√©cnica</h2>
            <p class="text-[10px] text-red-500 font-bold mb-4">* ADICIONA +2% SOBRE A PRODU√á√ÉO DE BOAS</p>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="addRefugoEspecial('Falha Inje√ß√£o')" class="btn-falha">Falha Inje√ß√£o</button>
                <button onclick="addRefugoEspecial('Arranh√£o')" class="btn-falha">Arranh√£o/Batido</button>
                <button onclick="addRefugoEspecial('Cor')" class="btn-falha">Fora de Cor</button>
                <button onclick="addRefugoEspecial('Presa')" class="btn-falha">Pe√ßa Presa Molde</button>
                <button onclick="addRefugoEspecial('Bolha')" class="btn-falha">Bolha</button>
                <button onclick="addRefugoEspecial('Manchas')" class="btn-falha">Manchas</button>
                <button onclick="addRefugoEspecial('Trinca')" class="btn-falha">Trinca</button>
                <button onclick="addRefugoEspecial('Espirros')" class="btn-falha">Espirros</button>
                <button onclick="addRefugoEspecial('Material')" class="btn-falha">Material Contam.</button>
            </div>
            <div class="flex gap-2 border-t pt-4">
                <input type="number" id="qtd-manual" value="1" class="w-20 border rounded p-2 font-bold text-center">
                <button onclick="addRefugoManual()" class="flex-1 bg-slate-800 text-white rounded font-bold">Add Manual</button>
                <button onclick="fecharModal()" class="px-4 py-2 text-slate-400 font-bold">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let idFoco = null;
        let chartS = null;
        let chartP = null;

        async function init() {
            const { data } = await sb.from('sistema').select('*').eq('id', 1).single();
            if (data) {
                maquinas = data.conteudo.maquinas;
                renderizarEstrutura(); // Cria cards fixos (N√ÉO MEXE NO SELECT)
                renderizarDados();      // Preenche todos os textos
            }
        }

        function renderizarEstrutura() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => `
                <div id="card-${m.id}" class="card-maquina p-4">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="text-2xl font-black text-slate-800">${m.nome}</h2>
                        <div id="crono-${m.id}" class="text-xs font-mono font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded border">00:00:00</div>
                    </div>
                    
                    <div id="dados-corpo-${m.id}" class="space-y-1 text-[11px] mb-4">
                        </div>

                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <button onclick="abrirModal(${m.id})" class="bg-red-50 text-red-600 py-2 rounded-lg font-black text-[10px] border border-red-100 uppercase">Refugo +</button>
                        <button onclick="addBoas(${m.id})" class="bg-green-50 text-green-600 py-2 rounded-lg font-black text-[10px] border border-green-100 uppercase">Boas +</button>
                    </div>

                    <select id="sel-status-${m.id}" onchange="mudarStatus(${m.id}, this.value)" class="w-full p-2 rounded-lg font-bold text-[10px] border bg-white outline-none uppercase">
                        <option value="04-PRODU√á√ÉO">üü¢ Produzindo</option>
                        <option value="03-MATERIA-PRIMA/ AJUSTE">üü† Baixa Efici√™ncia</option>
                        <option value="14-MANUTEN√á√ÉO">üî¥ Manuten√ß√£o</option>
                        <option value="01-TROCA DE MOLDE">üî¥ Troca Molde</option>
                    </select>
                </div>
            `).join('');
        }

        function renderizarDados() {
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(m => {
                // Preven√ß√£o de erro "reading properties of undefined"
                if (!m.dadosTurno) m.dadosTurno = {1:{boas:0,refugo:0,paradas:0},2:{boas:0,refugo:0,paradas:0},3:{boas:0,refugo:0,paradas:0}};
                const d = m.dadosTurno[t] || { boas: 0, refugo: 0, paradas: 0 };
                const op = m.fila && m.fila[0] ? m.fila[0] : { op: '---', cliente: '---', produto: 'LIVRE', cor: '---', qtd: 0, padrao: 1, volumes: 0, prazo: '---' };

                const card = document.getElementById(`card-${m.id}`);
                const corpo = document.getElementById(`dados-corpo-${m.id}`);
                const sel = document.getElementById(`sel-status-${m.id}`);

                // Atualiza a borda de status
                card.className = `card-maquina p-4 ${m.status === '04-PRODU√á√ÉO' ? 'status-produzindo' : m.status.includes('AJUSTE') ? 'status-ajuste' : 'status-parada'}`;
                sel.value = m.status;

                // DEVOLVENDO TODOS OS DADOS ORIGINAIS
                corpo.innerHTML = `
                    <div class="bg-slate-50 p-2 rounded border">
                        <div class="flex justify-between font-black text-blue-600 mb-1">
                            <span>O.P - ${op.op}</span>
                            <span class="text-slate-400">PRIORIDADE: ${m.prioridade || 1}</span>
                        </div>
                        <p class="font-bold text-slate-700 leading-tight"><b>Cliente:</b> ${op.cliente}</p>
                        <p class="font-bold text-slate-700 leading-tight"><b>Produto:</b> ${op.produto}</p>
                        <p class="font-bold text-slate-700"><b>Cor:</b> ${op.cor || '---'}</p>
                        <p class="font-bold text-slate-700"><b>Prazo:</b> ${op.prazo || '---'}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-1 mt-2">
                        <div class="bg-white border rounded p-1 text-center">
                            <span class="text-[8px] text-slate-400 font-bold block uppercase">Apontadas</span>
                            <span class="text-lg font-black text-green-600">${d.boas}</span>
                        </div>
                        <div class="bg-white border rounded p-1 text-center">
                            <span class="text-[8px] text-slate-400 font-bold block uppercase">Saldo</span>
                            <span class="text-lg font-black text-slate-800">${Math.max(0, op.qtd - d.boas)}</span>
                        </div>
                        <div class="bg-white border rounded p-1 text-center">
                            <span class="text-[8px] text-slate-400 font-bold block uppercase">Volumes</span>
                            <span class="text-lg font-black text-blue-600">${Math.floor(d.boas / (op.padrao || 1))}</span>
                        </div>
                        <div class="bg-white border rounded p-1 text-center">
                            <span class="text-[8px] text-slate-400 font-bold block uppercase">Refugo</span>
                            <span class="text-lg font-black text-red-600">${d.refugo}</span>
                        </div>
                    </div>
                `;
            });
            atualizarGlobal();
        }

        // L√ìGICA DE PRODU√á√ÉO
        function addBoas(id) {
            const t = document.getElementById('filtro-turno').value;
            const m = maquinas.find(x => x.id === id);
            m.dadosTurno[t].boas += (m.fila[0]?.padrao || 1);
            renderizarDados();
        }

        function addRefugoEspecial(motivo) {
            const t = document.getElementById('filtro-turno').value;
            const m = maquinas.find(x => x.id === idFoco);
            // REGRA: +2% DA PRODU√á√ÉO ATUAL (m√≠nimo 1)
            const add = Math.ceil(m.dadosTurno[t].boas * 0.02) || 1;
            m.dadosTurno[t].refugo += add;
            fecharModal();
            renderizarDados();
        }

        function addRefugoManual() {
            const t = document.getElementById('filtro-turno').value;
            const q = parseInt(document.getElementById('qtd-manual').value) || 0;
            maquinas.find(x => x.id === idFoco).dadosTurno[t].refugo += q;
            fecharModal();
            renderizarDados();
        }

        function mudarStatus(id, val) {
            maquinas.find(x => x.id === id).status = val;
            renderizarDados();
        }

        function abrirModal(id) { idFoco = id; document.getElementById('modal-refugo').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-refugo').classList.add('hidden'); }

        function trocarAba(id) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.getElementById('aba-' + id).classList.add('aba-ativa');
            if(id === 'graficos') renderGraficos();
        }

        function atualizarGlobal() {
            const t = document.getElementById('filtro-turno').value;
            let b = 0, q = 0;
            maquinas.forEach(m => { b += m.dadosTurno[t].boas; q += (m.fila[0]?.qtd || 0); });
            document.getElementById('meta-global').innerText = (q > 0 ? Math.round((b/q)*100) : 0) + '%';
        }

        async function salvarGeral() {
            const { error } = await sb.from('sistema').update({ conteudo: { maquinas } }).eq('id', 1);
            alert(error ? "ERRO AO SALVAR!" : "DADOS SALVOS COM SUCESSO!");
        }

        // GR√ÅFICOS
        function renderGraficos() {
            const t = document.getElementById('filtro-turno').value;
            const stats = { prod: 0, ajuste: 0, parada: 0 };
            const stopData = maquinas.map(m => (m.dadosTurno[t].paradas / 3600).toFixed(2));
            const labels = maquinas.map(m => m.nome);

            maquinas.forEach(m => {
                if(m.status === '04-PRODU√á√ÉO') stats.prod++;
                else if(m.status.includes('AJUSTE')) stats.ajuste++;
                else stats.parada++;
            });

            if(chartS) chartS.destroy();
            chartS = new Chart(document.getElementById('chartStatus'), {
                type: 'pie',
                data: { labels: ['Produzindo', 'Baixa Efici√™ncia', 'Parada'], datasets: [{ data: [stats.prod, stats.ajuste, stats.parada], backgroundColor: ['#22c55e', '#f97316', '#ef4444'] }] }
            });

            if(chartP) chartP.destroy();
            chartP = new Chart(document.getElementById('chartParadas'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Horas Paradas', data: stopData, backgroundColor: '#3b82f6' }] }
            });
        }

        // CRON√îMETRO
        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString();
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(m => {
                if(m.status !== '04-PRODU√á√ÉO') {
                    m.dadosTurno[t].paradas++;
                    const el = document.getElementById(`crono-${m.id}`);
                    if(el) el.innerText = new Date(m.dadosTurno[t].paradas * 1000).toISOString().substr(11, 8);
                }
            });
        }, 1000);

        init();
    </script>
</body>
</html>
