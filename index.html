<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Gest√£o Industrial v5.4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        
        /* Fundo claro com aspecto profissional */
        body { background-color: #f1f5f9; color: #1e293b; min-height: 100vh; }

        /* Cart√µes Brancos Transl√∫cidos */
        .card-maq { 
            background: rgba(255, 255, 255, 0.96); 
            backdrop-filter: blur(10px); 
            border-radius: 1.5rem; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        /* CORES VIVAS CONFORME A IMAGEM DOS C√ìDIGOS */
        .status-producao { border-top: 10px solid #22c55e; } /* 04-PRODU√á√ÉO */
        .status-especial { border-top: 10px solid #a855f7; } /* TROCAS / MOLDES */
        .status-manutencao { border-top: 10px solid #3b82f6; } /* MANUTEN√á√ÉO */
        .status-parada { border-top: 10px solid #ef4444; } /* FALTA ENERGIA / GRAVE */
        .status-alerta { border-top: 10px solid #f59e0b; } /* LANCHE / LIMPEZA */

        .btn-incremento { background: #fff; font-weight: 800; border: 1px solid #cbd5e1; transition: 0.2s; }
        .btn-incremento:hover { border-color: #f97316; color: #f97316; }

        #loading { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; justify-content: center; align-items: center; font-weight: 900; color: #f97316; }
        
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; width: 100%; }
    </style>
</head>
<body class="font-sans">

    <div id="loading">TRIPLAST CARREGANDO...</div>

    <header class="p-4 bg-white border-b-4 border-orange-500 shadow-sm sticky top-0 z-50">
        <div class="header-grid">
            <div>
                <h1 class="text-2xl font-black text-black italic uppercase">Tri<span class="text-orange-500">plast</span></h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Industrial Management</p>
            </div>

            <div class="flex justify-center">
                <button onclick="salvarNoBanco()" id="btn-salvar" class="bg-black hover:bg-orange-600 text-white px-8 py-3 rounded-xl font-black text-sm flex items-center gap-3 transition-all shadow-lg active:scale-95">
                    üíæ SALVAR DADOS GERAIS
                </button>
            </div>

            <div class="flex items-center justify-end gap-3">
                <div class="bg-slate-100 p-2 rounded-lg border border-slate-200">
                    <select id="sel-turno" class="bg-transparent font-black text-xs outline-none cursor-pointer">
                        <option value="1">TURNO 01</option>
                        <option value="2">TURNO 02</option>
                        <option value="3">TURNO 03</option>
                    </select>
                </div>
                <div id="relogio" class="font-mono font-black text-lg bg-slate-900 text-orange-500 px-3 py-1 rounded-lg">00:00:00</div>
            </div>
        </div>
    </header>

    <nav class="bg-black p-2 flex gap-2 justify-center shadow-xl">
        <button onclick="trocarAba('painel')" id="btn-painel" class="btn-aba px-6 py-2 rounded-lg bg-orange-500 text-white font-black text-xs uppercase transition-all">Painel</button>
        <button onclick="trocarAba('lista')" id="btn-lista" class="btn-aba px-6 py-2 rounded-lg text-slate-400 font-black text-xs uppercase hover:text-white transition-all">Fila de Espera</button>
        <button onclick="trocarAba('paradas')" id="btn-paradas" class="btn-aba px-6 py-2 rounded-lg text-slate-400 font-black text-xs uppercase hover:text-white transition-all">Gr√°ficos / Turnos</button>
        <button onclick="trocarAba('rastreio')" id="btn-rastreio" class="btn-aba px-6 py-2 rounded-lg text-slate-400 font-black text-xs uppercase hover:text-white transition-all">Hist√≥rico Final</button>
    </nav>

    <main id="aba-painel" class="aba-conteudo aba-ativa p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="grid-maquinas"></div>
    </main>

    <main id="aba-lista" class="aba-conteudo p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-black mb-6 uppercase border-l-4 border-orange-500 pl-3">Agendar Nova OP</h2>
                <div class="space-y-4">
                    <select id="f-maquina" class="w-full p-3 border rounded-xl font-bold bg-slate-50 outline-none focus:border-orange-500"></select>
                    <input type="text" id="f-op" placeholder="N√∫mero da OP" class="w-full p-3 border rounded-xl font-bold bg-slate-50 outline-none focus:border-orange-500">
                    <input type="text" id="f-produto" placeholder="Produto / Molde" class="w-full p-3 border rounded-xl font-bold bg-slate-50 outline-none focus:border-orange-500">
                    <input type="text" id="f-operador" placeholder="Operador" class="w-full p-3 border rounded-xl font-bold bg-slate-50 outline-none focus:border-orange-500">
                    <button onclick="adicionarAFila()" class="w-full bg-orange-500 text-white p-4 rounded-xl font-black uppercase hover:bg-orange-600 shadow-md">Adicionar √† Fila</button>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-black mb-6 uppercase">Ordens Programadas</h2>
                <div id="lista-espera" class="space-y-2"></div>
            </div>
        </div>
    </main>

    <main id="aba-paradas" class="aba-conteudo p-8">
        <div id="cards-turnos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
            <h2 class="font-black text-black mb-6 text-xl uppercase">Gr√°fico de Paradas por M√°quina</h2>
            <div class="h-[400px]"><canvas id="graficoParadas"></canvas></div>
        </div>
    </main>

    <main id="aba-rastreio" class="aba-conteudo p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black uppercase">Relat√≥rio de Produ√ß√£o Final</h2>
            <button onclick="limparRastreio()" class="bg-red-500 text-white px-6 py-2 rounded-lg font-black text-xs uppercase shadow-md">Limpar Hist√≥rico</button>
        </div>
        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-50 font-black text-[10px] uppercase text-slate-500">
                    <tr><th class="p-5">Data/Hora</th><th class="p-5">Maq</th><th class="p-5">OP</th><th class="p-5">Pe√ßas Boas</th><th class="p-5 text-center">% Refugo</th></tr>
                </thead>
                <tbody id="tabela-rastreio" class="divide-y divide-slate-100 text-sm font-bold"></tbody>
            </table>
        </div>
    </main>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let historico = [];
        let paradasChart = null;

        const motivosParada = [
            "01-TROCA DE MOLDE", "02-TROCA DE POSTI√áO", "03-MATERIA- PRIMA/ AJUSTE", "04-PRODU√á√ÉO",
            "05-AQUECIMENTO DE M√ÅQUINA", "06-TROCA DE COR", "07-MANUTEN√á√ÉO GELADEIRA", "08-LANCHE",
            "09-LIMPEZA", "10-PE√áA PRESA NO MOLDE", "11-INICIO DE PROCESSO", "12-FALTA DE ENERGIA EL√âTRICA",
            "13-MANUTEN√á√ÉO DE MOLDE", "14-MANUTEN√á√ÉO DE M√ÅQUINA", "15-PROBLEMA AR", "16-PROBLEMA CAMAR√É QUENTE",
            "17-TROCA DE BICO DE INJE√á√ÉO", "18-FALTA DE OPERADOR", "19-EL√âTRICA DE MOLDE", "20-OUTROS"
        ];

        const mPadrao = [
            { id: 1, nome: "M1", status: "04-PRODU√á√ÉO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {} },
            { id: 2, nome: "M2", status: "04-PRODU√á√ÉO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {} },
            { id: 3, nome: "M3", status: "04-PRODU√á√ÉO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {} },
            { id: 4, nome: "M4", status: "04-PRODU√á√ÉO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {} }
        ];

        async function carregarDados() {
            try {
                let { data } = await sb.from('sistema').select('*').eq('id', 1).single();
                if (data) {
                    maquinas = data.conteudo.maquinas || mPadrao;
                    historico = data.conteudo.historico || [];
                    maquinas.forEach(m => { if(m.refugo === undefined) m.refugo = 0; });
                }
            } catch (e) { maquinas = mPadrao; }
            document.getElementById('loading').style.display = 'none';
            document.getElementById('f-maquina').innerHTML = maquinas.map(m=>`<option value="${m.id}">${m.nome}</option>`).join('');
            atualizarPainel();
        }

        async function salvarNoBanco() {
            const btn = document.getElementById('btn-salvar');
            btn.innerHTML = "‚è≥ SALVANDO...";
            try {
                await sb.from('sistema').update({ conteudo: { maquinas, historico } }).eq('id', 1);
                btn.innerHTML = "‚úÖ SALVO";
            } catch (e) { btn.innerHTML = "‚ùå ERRO"; }
            setTimeout(() => btn.innerHTML = "üíæ SALVAR DADOS GERAIS", 2000);
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM ORDEM", produto: "AGUARDANDO", operador: "N/A" };
                const totalInjetado = m.producao + m.refugo;
                const percRefugo = totalInjetado > 0 ? ((m.refugo / totalInjetado) * 100).toFixed(1) : 0;
                
                let sClasse = "status-producao";
                if(m.status.includes("PRODU√á√ÉO")) sClasse = "status-producao";
                else if(m.status.includes("MOLDE") || m.status.includes("POSTI√áO")) sClasse = "status-especial";
                else if(m.status.includes("MANUTEN√á√ÉO")) sClasse = "status-manutencao";
                else if(m.status.includes("FALTA") || m.status.includes("PROBLEMA")) sClasse = "status-parada";
                else sClasse = "status-alerta";

                return `
                    <div class="card-maq ${sClasse} p-5 flex flex-col gap-4">
                        <div class="flex justify-between items-center">
                            <h2 class="font-black text-xl text-black">${m.nome}</h2>
                            <span class="text-[9px] bg-black text-white px-2 py-1 rounded-lg uppercase font-bold">${m.status.split('-')[1]}</span>
                        </div>

                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <p class="text-[9px] font-black text-slate-400 uppercase">OP: ${item.op} | Operador: ${item.operador}</p>
                            <p class="font-black text-black text-xs mt-1 uppercase truncate">${item.produto}</p>
                        </div>

                        <div class="bg-white rounded-2xl py-4 border border-slate-100 text-center shadow-inner">
                            <div class="text-[9px] font-black text-slate-400 uppercase">Boas</div>
                            <div class="text-5xl font-black text-black my-1">${m.producao}</div>
                            <div class="text-[10px] font-bold text-orange-500">Meta: ${m.meta}</div>
                        </div>

                        <div class="grid grid-cols-3 gap-1">
                            <button onclick="addProd(${m.id}, 1)" class="btn-incremento p-2 rounded-lg text-xs">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="btn-incremento p-2 rounded-lg text-xs">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="btn-incremento p-2 rounded-lg text-xs">+100</button>
                        </div>

                        <div class="bg-red-50 p-3 rounded-xl border border-red-100">
                            <div class="flex justify-between items-center mb-1 text-[10px] font-black">
                                <span class="text-red-400 uppercase">Refugo (${percRefugo}%)</span>
                                <span class="text-red-700">${m.refugo}</span>
                            </div>
                            <button onclick="addRefugo(${m.id})" class="w-full bg-white text-red-600 border border-red-200 font-black p-2 rounded-lg text-[10px] hover:bg-red-600 hover:text-white transition-all uppercase italic">Refugar (+1)</button>
                        </div>

                        <select onchange="altStatus(${m.id}, this.value)" class="w-full p-2 rounded-xl font-black uppercase text-[10px] border-slate-200 bg-white outline-none">
                            ${motivosParada.map(st => `<option value="${st}" ${m.status === st ? 'selected' : ''}>${st}</option>`).join('')}
                        </select>

                        <button onclick="concluirProduto(${m.id})" class="w-full bg-black text-white p-3 rounded-xl font-black text-[10px] uppercase shadow-md active:scale-95">Finalizar</button>
                    </div>`;
            }).join('');
        }

        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m.producao += qtd;
            m[`producao_t${t}`] = (m[`producao_t${t}`] || 0) + qtd;
            atualizarPainel();
        }

        function addRefugo(id) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m.refugo = (m.refugo || 0) + 1;
            m[`refugo_t${t}`] = (m[`refugo_t${t}`] || 0) + 1;
            atualizarPainel();
        }

        function altStatus(id, s) { maquinas.find(x => x.id === id).status = s; atualizarPainel(); }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const mq = maquinas.find(m => m.id === mId);
            mq.fila.push({ op: document.getElementById('f-op').value, produto: document.getElementById('f-produto').value, operador: document.getElementById('f-operador').value });
            document.getElementById('f-op').value = ''; document.getElementById('f-produto').value = ''; document.getElementById('f-operador').value = '';
            renderLista(); atualizarPainel();
        }

        function renderLista() {
            document.getElementById('lista-espera').innerHTML = maquinas.map(m => (m.fila || []).map((f,i) => `
                <div class="p-3 bg-white border rounded-xl flex justify-between items-center font-bold text-xs">
                    <span>${m.nome} | OP: <span class="text-orange-600">${f.op}</span> | ${f.produto}</span>
                    <button onclick="rmFila(${m.id},${i})" class="text-red-500 font-black">X</button>
                </div>`).join('')).join('');
        }
        function rmFila(mid, idx) { maquinas.find(x=>x.id===mid).fila.splice(idx,1); renderLista(); }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila[0]) {
                const total = m.producao + m.refugo;
                const perc = total > 0 ? ((m.refugo / total) * 100).toFixed(1) : 0;
                historico.push({ hora: new Date().toLocaleString(), maq: m.nome, op: m.fila[0].op, prod: m.producao, perc: perc + "%" });
                m.producao = 0; m.refugo = 0;
                for(let i=1; i<=3; i++) { m[`producao_t${i}`] = 0; m[`parada_t${i}`] = 0; m[`refugo_t${i}`] = 0; }
                m.fila.shift();
                atualizarPainel(); salvarNoBanco();
            }
        }

        function renderRastreio() {
            document.getElementById('tabela-rastreio').innerHTML = historico.map(h => `
                <tr class="hover:bg-slate-50">
                    <td class="p-5 text-slate-400 font-mono text-xs">${h.hora}</td>
                    <td class="p-5">${h.maq}</td>
                    <td class="p-5 text-orange-600">${h.op}</td>
                    <td class="p-5 text-center">${h.prod}</td>
                    <td class="p-5 text-center text-red-500">${h.perc}</td>
                </tr>`).reverse().join('');
        }

        function fmtHora(seg) { const h = Math.floor(seg / 3600); const m = Math.floor((seg % 3600) / 60); return `${h}h${m}m`; }

        function renderTurnos() {
            document.getElementById('cards-turnos').innerHTML = maquinas.map(m => `
                <div class="bg-white border p-5 rounded-2xl shadow-sm">
                    <h3 class="bg-black text-white p-2 text-center rounded-lg mb-4 font-black text-xs uppercase">${m.nome}</h3>
                    <div class="space-y-2">
                        <div class="text-[10px] flex justify-between"><span>Produ√ß√£o T1:</span> <b>${m.producao_t1 || 0}</b></div>
                        <div class="text-[10px] flex justify-between"><span>Produ√ß√£o T2:</span> <b>${m.producao_t2 || 0}</b></div>
                        <div class="text-[10px] flex justify-between"><span>Produ√ß√£o T3:</span> <b>${m.producao_t3 || 0}</b></div>
                        <div class="border-t pt-2 text-[10px] flex justify-between font-black text-orange-600 uppercase"><span>Tempo Parado:</span> <span>${fmtHora(m.parada_t1 + m.parada_t2 + m.parada_t3)}</span></div>
                    </div>
                </div>`).join('');
        }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ label: mot, data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), backgroundColor: `hsla(${i * 18}, 70%, 50%, 0.8)` }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { type: 'bar', data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } } });
        }

        function trocarAba(aba) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => b.classList.remove('bg-orange-500', 'text-white'));
            document.getElementById('aba-' + aba).classList.add('aba-ativa');
            document.getElementById('btn-' + aba).classList.add('bg-orange-500', 'text-white');
            if(aba === 'paradas') { renderTurnos(); renderGrafico(); }
            if(aba === 'rastreio') renderRastreio();
            if(aba === 'lista') renderLista();
        }

        function limparRastreio() { if(confirm("Deseja apagar todo o hist√≥rico?")) { historico = []; renderRastreio(); salvarNoBanco(); } }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
            const tAtivo = document.getElementById('sel-turno').value;
            maquinas.forEach(m => {
                if (m.status !== "04-PRODU√á√ÉO") {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    m[`parada_t${tAtivo}`] = (m[`parada_t${tAtivo}`] || 0) + 1;
                }
            });
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
