<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Sistema Integrado</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        /* Mantendo as cores exatas que voc√™ aprovou */
        .card-Produzindo { background-color: #dcfce7; border-left: 12px solid #16a34a; color: #14532d; }
        .card-Parada { background-color: #fee2e2; border-left: 12px solid #dc2626; color: #7f1d1d; }
        .card-Manuten√ß√£o { background-color: #f3e8ff; border-left: 12px solid #9333ea; color: #581c87; }
        
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; z-index:9999; background: rgba(255,255,255,0.95); }
        .btn-incremento { transition: all 0.1s; border: 1px solid rgba(0,0,0,0.1); }
        .btn-incremento:active { transform: scale(0.9); background-color: #334155; }
        
        /* Estilo para os cards de turno */
        .card-turno-stat { transition: transform 0.2s; }
        .card-turno-stat:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="loading"><div class="text-xl font-bold text-blue-700 animate-pulse">Carregando Triplast Cloud...</div></div>

    <header class="p-4 bg-white border-b flex flex-col md:flex-row justify-between items-center shadow-md gap-4">
        <div>
            <h1 class="text-3xl font-black text-blue-800 italic tracking-tighter">TRIPLAST <span class="text-xs text-green-600 not-italic border border-green-200 bg-green-50 px-2 py-1 rounded-md ml-2 uppercase">v4.0 Turnos</span></h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Controle de Produ√ß√£o & Turnos</p>
        </div>

        <div class="flex items-center gap-3 bg-yellow-50 p-2 rounded-xl border border-yellow-200 shadow-sm">
            <span class="text-xs font-black uppercase text-yellow-700">‚ö†Ô∏è SELECIONE O TURNO:</span>
            <select id="sel-turno" class="bg-white font-black text-slate-800 p-2 rounded-lg border-2 border-yellow-400 focus:border-yellow-600 outline-none text-sm uppercase cursor-pointer">
                <option value="1">üåû TURNO 01 (Dia)</option>
                <option value="2">üåô TURNO 02 (Noite)</option>
            </select>
        </div>

        <div id="relogio" class="font-mono font-black text-slate-700 bg-slate-100 px-4 py-2 rounded-xl border-2 border-slate-200 text-lg shadow-inner">00:00:00</div>
    </header>

    <nav class="bg-slate-800 p-3 shadow-xl flex gap-3 sticky top-0 z-50 overflow-x-auto border-b-4 border-blue-600">
        <button onclick="trocarAba('painel')" id="btn-painel" class="btn-aba px-6 py-2 rounded-lg bg-blue-600 text-white text-xs font-black uppercase tracking-wider transition-all shadow-lg">Painel de M√°quinas</button>
        <button onclick="trocarAba('lista')" id="btn-lista" class="btn-aba px-6 py-2 rounded-lg bg-slate-700 text-slate-300 text-xs font-black uppercase tracking-wider transition-all">Fila de Espera</button>
        <button onclick="trocarAba('paradas')" id="btn-paradas" class="btn-aba px-6 py-2 rounded-lg bg-slate-700 text-slate-300 text-xs font-black uppercase tracking-wider transition-all">Gr√°ficos & Turnos</button>
        <button onclick="trocarAba('rastreio')" id="btn-rastreio" class="btn-aba px-6 py-2 rounded-lg bg-slate-700 text-slate-300 text-xs font-black uppercase tracking-wider transition-all">Hist√≥rico Final</button>
    </nav>

    <main id="aba-painel" class="aba-conteudo aba-ativa p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="grid-maquinas">
            </div>
    </main>

    <main id="aba-lista" class="aba-conteudo p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-blue-600">
                <h2 class="text-xl font-black mb-6 text-slate-800">üìù AGENDAR ORDEM</h2>
                <div class="space-y-4">
                    <select id="f-maquina" class="w-full p-3 border-2 rounded-xl bg-slate-50 font-bold focus:border-blue-500 outline-none">
                        <option value="1">M√°quina 01</option>
                        <option value="2">M√°quina 02</option>
                        <option value="3">M√°quina 03</option>
                        <option value="4">M√°quina 04</option>
                    </select>
                    <input type="text" id="f-op" placeholder="N√∫mero da OP" class="w-full p-3 border-2 rounded-xl font-bold outline-none focus:border-blue-500">
                    <input type="text" id="f-cliente" placeholder="Nome do Cliente" class="w-full p-3 border-2 rounded-xl font-bold outline-none focus:border-blue-500">
                    <input type="text" id="f-produto" placeholder="Produto / Molde" class="w-full p-3 border-2 rounded-xl font-bold outline-none focus:border-blue-500">
                    <button onclick="adicionarAFila()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-xl font-black uppercase shadow-lg transition-all active:scale-95">Inserir na Fila</button>
                </div>
            </div>
            <div class="bg-white rounded-2xl shadow-xl p-8 border lg:col-span-2">
                <h2 class="text-xl font-black mb-6 text-slate-800">FILA DE PRODU√á√ÉO ATIVA</h2>
                <div id="lista-espera" class="space-y-3 text-sm"></div>
            </div>
        </div>
    </main>

    <main id="aba-paradas" class="aba-conteudo p-8">
        
        <h2 class="font-black text-slate-800 mb-6 text-2xl uppercase border-b pb-2 flex items-center gap-2">
            <span>üìä</span> Apontamentos por Turno
        </h2>
        
        <div id="cards-turnos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl mb-8 border border-slate-200">
            <h2 class="font-black text-slate-800 mb-6 text-xl uppercase tracking-tight">An√°lise de Tempo de M√°quina Parada (Horas)</h2>
            <div class="h-[400px]"><canvas id="graficoParadas"></canvas></div>
        </div>
    </main>

    <main id="aba-rastreio" class="aba-conteudo p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-slate-800">HIST√ìRICO FINAL</h2>
            <button onclick="limparRastreio()" class="bg-red-100 text-red-600 text-xs font-black px-6 py-3 rounded-xl border border-red-200 hover:bg-red-600 hover:text-white transition-all">LIMPAR HIST√ìRICO</button>
        </div>
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-800 text-white font-bold uppercase tracking-wider text-[10px]">
                    <tr><th class="p-5">Encerramento</th><th class="p-5">Maq</th><th class="p-5">OP</th><th class="p-5">Produto</th><th class="p-5 text-center">Total</th></tr>
                </thead>
                <tbody id="tabela-rastreio" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </main>

    <div class="fixed bottom-8 right-8 z-[100]">
        <button onclick="salvarManualmente()" id="btn-salvar" class="bg-green-600 hover:bg-green-700 text-white px-8 py-5 rounded-2xl shadow-2xl text-md font-black flex items-center gap-3 transform hover:-translate-y-1 active:scale-90 transition-all border-b-4 border-green-800">
            <span class="text-2xl">üíæ</span> SALVAR DADOS
        </button>
    </div>

    <script>
        // CONFIGURA√á√ïES DO BANCO (FIXADO PARA EVITAR ERROS)
        var SUPABASE_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        
        // Verifica√ß√£o segura para n√£o declarar duas vezes
        if (typeof supabase === 'undefined') {
            var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        var maquinas = [];
        var historico = [];
        var paradasChart = null;
        var motivosParada = ["Parada", "Baixa Efici√™ncia", "Troca de Molde", "Troca de Cor", "Troca de Posti√ßos", "Falta de Operador"];

        // Estrutura padr√£o (Agora com campos para Turno 1 e Turno 2)
        var maquinasPadrao = [
            { id: 1, nome: "M√ÅQUINA 01", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, meta: 1000, fila: [], tempos: {} },
            { id: 2, nome: "M√ÅQUINA 02", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, meta: 1000, fila: [], tempos: {} },
            { id: 3, nome: "M√ÅQUINA 03", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, meta: 1000, fila: [], tempos: {} },
            { id: 4, nome: "M√ÅQUINA 04", status: "Produzindo", producao: 0, producao_t1: 0, producao_t2: 0, meta: 1000, fila: [], tempos: {} }
        ];

        async function carregarDados() {
            try {
                let { data, error } = await supabase.from('sistema').select('*').eq('id', 1);
                if (data && data.length > 0) {
                    const c = data[0].conteudo;
                    maquinas = c.maquinas || maquinasPadrao;
                    historico = c.historico || [];
                    
                    // Garantir que as vari√°veis novas de turno existam em dados antigos
                    maquinas.forEach(m => {
                        if (m.producao_t1 === undefined) m.producao_t1 = 0;
                        if (m.producao_t2 === undefined) m.producao_t2 = 0;
                    });
                } else {
                    maquinas = maquinasPadrao;
                    await supabase.from('sistema').insert([{ id: 1, conteudo: { maquinas, historico } }]);
                }
            } catch (e) { 
                console.error("Erro ao carregar", e);
                maquinas = maquinasPadrao; 
            }
            document.getElementById('loading').style.display = 'none';
            atualizarPainel();
        }

        async function salvarNoBanco() {
            const b = document.getElementById('btn-salvar');
            if(b) b.innerText = "‚è≥ SINCRONIZANDO...";
            await supabase.from('sistema').update({ conteudo: { maquinas, historico } }).eq('id', 1);
            if(b) b.innerHTML = "<span class='text-2xl'>üíæ</span> SALVAR DADOS";
        }

        function salvarManualmente() { salvarNoBanco(); }

        function trocarAba(nome) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => {
                b.classList.replace('bg-blue-600', 'bg-slate-700');
                b.classList.replace('text-white', 'text-slate-300');
            });
            
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
            const btn = document.getElementById('btn-' + nome);
            btn.classList.replace('bg-slate-700', 'bg-blue-600');
            btn.classList.replace('text-slate-300', 'text-white');

            if(nome === 'paradas') { renderGrafico(); renderTurnos(); }
            if(nome === 'rastreio') renderRastreio();
            if(nome === 'lista') renderLista();
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            if (!grid) return;
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM ORDEM", cliente: "---", produto: "AGUARDANDO" };
                const sClasse = m.status === "Produzindo" ? "Produzindo" : (m.status === "Manuten√ß√£o" ? "Manuten√ß√£o" : "Parada");
                
                return `
                    <div class="card-${sClasse} rounded-3xl shadow-xl p-6 flex flex-col gap-4 border-b-8 border-black/10">
                        <div class="flex justify-between items-start">
                            <h2 class="font-black text-2xl tracking-tighter">${m.nome}</h2>
                            <span class="text-[9px] font-black uppercase bg-white/40 px-2 py-1 rounded-lg border border-black/10">${m.status}</span>
                        </div>
                        
                        <div class="bg-white/40 rounded-2xl p-4 text-[11px] font-bold leading-tight">
                            <div class="opacity-50 text-[9px] mb-1">PRODUZINDO AGORA:</div>
                            <p class="truncate text-slate-900 uppercase">OP: ${item.op}</p>
                            <p class="truncate text-blue-800">${item.produto}</p>
                        </div>

                        <div class="bg-white/90 rounded-3xl py-6 shadow-inner text-center border-2 border-white">
                            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Produ√ß√£o Total (Dia)</div>
                            <div class="text-6xl font-mono font-black text-slate-800 my-2">${m.producao}</div>
                            <div class="flex items-center justify-center gap-2 mt-2">
                                <span class="text-[10px] font-black text-slate-500">META:</span>
                                <input type="number" value="${m.meta}" onchange="altMeta(${m.id}, this.value)" 
                                    class="w-20 bg-slate-200/50 rounded px-2 font-black text-sm text-center focus:ring-2 ring-blue-500 outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addProd(${m.id}, 1)" class="btn-incremento bg-slate-700 text-white p-3 rounded-xl font-black text-xs">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="btn-incremento bg-slate-700 text-white p-3 rounded-xl font-black text-xs">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="btn-incremento bg-slate-700 text-white p-3 rounded-xl font-black text-xs">+100</button>
                        </div>

                        <div class="space-y-3 pt-2">
                            <select onchange="altStatus(${m.id}, this.value)" class="w-full text-[10px] p-3 rounded-xl border-2 border-black/5 font-black uppercase shadow-sm">
                                <option value="Produzindo" ${m.status==='Produzindo'?'selected':''}>üü¢ PRODUZINDO</option>
                                <option value="Parada" ${m.status==='Parada'?'selected':''}>üî¥ PARADA GERAL</option>
                                <option value="Troca de Molde" ${m.status==='Troca de Molde'?'selected':''}>üå∏ TROCA DE MOLDE</option>
                                <option value="Troca de Cor" ${m.status==='Troca de Cor'?'selected':''}>üé® TROCA DE COR</option>
                                <option value="Falta de Operador" ${m.status==='Falta de Operador'?'selected':''}>üë§ FALTA DE OPERADOR</option>
                            </select>
                            <div class="flex gap-2">
                                <button onclick="zerarProd(${m.id})" class="flex-1 bg-white border-2 border-red-100 text-red-500 p-3 rounded-xl text-[10px] font-black hover:bg-red-50 uppercase shadow-sm">Zerar</button>
                                <button onclick="concluirProduto(${m.id})" class="flex-[2] bg-blue-600 text-white p-3 rounded-xl text-[10px] font-black shadow-lg hover:bg-blue-700 uppercase">Finalizar OP</button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        // --- L√ìGICA PRINCIPAL DE ADI√á√ÉO (ATUALIZADA PARA TURNOS) ---
        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            if(m) { 
                // 1. Soma no total geral
                m.producao += qtd; 
                
                // 2. Verifica qual turno est√° selecionado l√° em cima
                const turnoSelecionado = document.getElementById('sel-turno').value;
                
                // 3. Soma no turno correto
                if(turnoSelecionado === "1") {
                    m.producao_t1 = (m.producao_t1 || 0) + qtd;
                } else {
                    m.producao_t2 = (m.producao_t2 || 0) + qtd;
                }

                atualizarPainel(); 
            }
        }

        function zerarProd(id) {
            if(confirm("ATEN√á√ÉO: Isso vai zerar o Total e TAMB√âM os contadores dos dois turnos. Confirma?")) {
                const m = maquinas.find(x => x.id === id);
                if(m) { 
                    m.producao = 0; 
                    m.producao_t1 = 0;
                    m.producao_t2 = 0;
                    atualizarPainel(); 
                    salvarNoBanco(); 
                }
            }
        }

        function altMeta(id, val) {
            const m = maquinas.find(x => x.id === id);
            if(m) { m.meta = parseInt(val) || 0; salvarNoBanco(); }
        }

        function altStatus(id, st) {
            const m = maquinas.find(x => x.id === id);
            if(m) { m.status = st; atualizarPainel(); salvarNoBanco(); }
        }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila && m.fila.length > 0) {
                if(confirm(`Deseja encerrar a OP ${m.fila[0].op} e enviar para o hist√≥rico?`)) {
                    const c = m.fila.shift();
                    historico.push({ 
                        hora: new Date().toLocaleString('pt-BR'), 
                        maquina: m.nome, 
                        op: c.op, 
                        produto: c.produto, 
                        total: m.producao 
                    });
                    m.producao = 0; 
                    m.producao_t1 = 0;
                    m.producao_t2 = 0;
                    atualizarPainel();
                    salvarNoBanco();
                }
            } else alert("N√£o existe uma Ordem de Produ√ß√£o agendada para esta m√°quina.");
        }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const maq = maquinas.find(m => m.id === mId);
            const op = document.getElementById('f-op').value;
            const cli = document.getElementById('f-cliente').value;
            const prod = document.getElementById('f-produto').value;
            
            if(!op || !prod) return alert("Por favor, preencha o n√∫mero da OP e o Produto.");
            
            maq.fila.push({ op, cliente: cli, produto: prod });
            
            document.getElementById('f-op').value = '';
            document.getElementById('f-cliente').value = '';
            document.getElementById('f-produto').value = '';
            
            renderLista(); atualizarPainel(); salvarNoBanco();
        }

        function renderLista() {
            const lista = document.getElementById('lista-espera');
            if (!lista) return;
            lista.innerHTML = maquinas.map(m => (m.fila || []).map((f,i) => 
                `<div class="p-4 border-2 rounded-2xl bg-slate-50 flex justify-between items-center shadow-sm border-slate-200">
                    <div>
                        <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2 py-1 rounded-md uppercase">${m.nome}</span>
                        <span class="ml-3 font-black text-slate-700">OP: ${f.op}</span>
                        <span class="mx-2 text-slate-300">|</span>
                        <span class="font-bold text-slate-500">${f.produto} (${f.cliente})</span>
                    </div>
                    <button onclick="rmFila(${m.id},${i})" class="text-red-500 font-black hover:bg-red-100 px-4 py-2 rounded-xl transition-all">REMOVER</button>
                </div>`
            ).join('')).join('');
        }

        function rmFila(mid, idx) { 
            const m = maquinas.find(x=>x.id===mid);
            if (m && m.fila) { m.fila.splice(idx,1); renderLista(); atualizarPainel(); salvarNoBanco(); }
        }

        function renderRastreio() {
            const tab = document.getElementById('tabela-rastreio');
            if (!tab) return;
            tab.innerHTML = historico.map(h => 
                `<tr class="hover:bg-blue-50 transition-colors">
                    <td class="p-5 font-mono text-slate-400 text-xs">${h.hora}</td>
                    <td class="p-5 font-black text-slate-700">${h.maquina}</td>
                    <td class="p-5 font-bold">${h.op}</td>
                    <td class="p-5 font-black text-blue-800 uppercase">${h.produto}</td>
                    <td class="p-5 text-center font-black text-xl text-slate-800">${h.total}</td>
                </tr>`
            ).reverse().slice(0, 100).join('');
        }

        function limparRastreio() { if(confirm("Isso apagar√° TODO o hist√≥rico do banco de dados. Confirma?")) { historico=[]; renderRastreio(); salvarNoBanco(); } }

        // --- NOVA FUN√á√ÉO: RENDERIZAR OS CARDS DE TURNO ---
        function renderTurnos() {
            const container = document.getElementById('cards-turnos');
            if(!container) return;

            container.innerHTML = maquinas.map(m => `
                <div class="card-turno-stat bg-white rounded-xl shadow-lg border p-4">
                    <h3 class="font-black text-center text-lg text-slate-700 mb-4 bg-slate-100 rounded py-2 border-b-4 border-slate-200">${m.nome}</h3>
                    
                    <div class="space-y-4">
                        <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 relative overflow-hidden">
                            <div class="absolute right-0 top-0 bg-blue-200 px-2 rounded-bl text-[9px] font-bold text-blue-700">06:00 - 14:00</div>
                            <div class="text-[10px] font-black uppercase text-blue-400 flex items-center gap-1">üåû Turno 1</div>
                            <div class="flex justify-between items-end mt-2">
                                <span class="font-bold text-slate-600 text-xs uppercase">Pe√ßas Boas:</span>
                                <span class="text-3xl font-black text-blue-600">${m.producao_t1 || 0}</span>
                            </div>
                        </div>

                        <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 relative overflow-hidden">
                             <div class="absolute right-0 top-0 bg-indigo-200 px-2 rounded-bl text-[9px] font-bold text-indigo-700">14:00 - 22:00</div>
                            <div class="text-[10px] font-black uppercase text-indigo-400 flex items-center gap-1">üåô Turno 2</div>
                            <div class="flex justify-between items-end mt-2">
                                <span class="font-bold text-slate-600 text-xs uppercase">Pe√ßas Boas:</span>
                                <span class="text-3xl font-black text-indigo-600">${m.producao_t2 || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ 
                label: mot, 
                data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), 
                backgroundColor: ['#ef4444','#f59e0b','#ec4899','#3b82f6','#10b981','#6366f1'][i],
                borderRadius: 8
            }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { position: 'bottom', labels: { font: { weight: 'bold' } } } },
                    scales: { x: { stacked: true }, y: { stacked: true, title: { display: true, text: 'Horas Acumuladas' } } } 
                } 
            });
        }

        // LOOP DE TEMPO REAL
        setInterval(() => {
            const rel = document.getElementById('relogio');
            if(rel) rel.innerText = new Date().toLocaleTimeString('pt-BR');
            
            let mudou = false;
            maquinas.forEach(m => {
                if (motivosParada.includes(m.status)) {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    mudou = true;
                }
            });
            // Salvamento autom√°tico a cada 60 segundos
            if(mudou && new Date().getSeconds() === 0) salvarNoBanco();
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
