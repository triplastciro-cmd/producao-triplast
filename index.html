<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - GestÃ£o Industrial v5.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        
        body { background-color: #f1f5f9; color: #1e293b; }

        /* Estilo Corporativo Triplast - Branco TranslÃºcido */
        .card-maq { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        
        /* Indicadores de Status nas Bordas */
        .status-producao { border-top: 8px solid #22c55e; }
        .status-parada { border-top: 8px solid #ef4444; }
        .status-alerta { border-top: 8px solid #f59e0b; }
        .status-manutencao { border-top: 8px solid #64748b; }
        .status-especial { border-top: 8px solid #8b5cf6; }

        .btn-incremento { background: #f8fafc; font-weight: 800; border: 1px solid #cbd5e1; transition: 0.2s; }
        .btn-incremento:hover { background: #000; color: #fff; }
        .btn-incremento:active { transform: scale(0.9); }

        #loading { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; z-index:9999; background: #fff; color: #f97316; font-weight: 900; }
        
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; width: 100%; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #f97316; border-radius: 10px; }
    </style>
</head>
<body class="font-sans">

    <div id="loading" class="uppercase tracking-widest">Iniciando Sistema Triplast...</div>

    <header class="p-4 bg-white border-b-4 border-orange-500 shadow-sm sticky top-0 z-50">
        <div class="header-grid">
            <div>
                <h1 class="text-3xl font-black text-black italic tracking-tighter uppercase">Tri<span class="text-orange-500">plast</span></h1>
                <p class="text-[10px] text-slate-400 font-black tracking-widest uppercase">Industrial Management</p>
            </div>

            <div class="flex justify-center">
                <button onclick="salvarNoBanco()" id="btn-salvar" class="bg-black hover:bg-orange-600 text-white px-10 py-4 rounded-2xl font-black text-sm flex items-center gap-3 transition-all shadow-xl active:scale-95">
                    <span class="text-xl">ðŸ’¾</span> SALVAR DADOS GERAIS
                </button>
            </div>

            <div class="flex items-center justify-end gap-4">
                <div class="bg-slate-50 p-2 rounded-xl border border-slate-200">
                    <select id="sel-turno" class="bg-transparent font-black text-xs outline-none cursor-pointer">
                        <option value="1">ðŸŒž TURNO 01</option>
                        <option value="2">â›… TURNO 02</option>
                        <option value="3">ðŸŒ™ TURNO 03</option>
                    </select>
                </div>
                <div id="relogio" class="font-mono font-black text-xl bg-slate-100 text-black px-4 py-2 rounded-xl border border-slate-200">00:00:00</div>
            </div>
        </div>
    </header>

    <nav class="bg-black p-2 flex gap-2 justify-center shadow-lg">
        <button onclick="trocarAba('painel')" id="btn-painel" class="btn-aba px-6 py-2 rounded-xl text-white font-black text-xs uppercase bg-orange-500 transition-all">Painel</button>
        <button onclick="trocarAba('lista')" id="btn-lista" class="btn-aba px-6 py-2 rounded-xl text-slate-400 font-black text-xs uppercase hover:text-white transition-all">Fila</button>
        <button onclick="trocarAba('paradas')" id="btn-paradas" class="btn-aba px-6 py-2 rounded-xl text-slate-400 font-black text-xs uppercase hover:text-white transition-all">GrÃ¡ficos</button>
        <button onclick="trocarAba('rastreio')" id="btn-rastreio" class="btn-aba px-6 py-2 rounded-xl text-slate-400 font-black text-xs uppercase hover:text-white transition-all">HistÃ³rico</button>
    </nav>

    <main id="aba-painel" class="aba-conteudo aba-ativa p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="grid-maquinas"></div>
    </main>

    <main id="aba-lista" class="aba-conteudo p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="font-black text-xl mb-6 uppercase border-l-4 border-orange-500 pl-3">Agendar OP</h2>
                <div class="space-y-4">
                    <select id="f-maquina" class="w-full p-3 border rounded-xl font-bold bg-slate-50"></select>
                    <input type="text" id="f-op" placeholder="NÃºmero da OP" class="w-full p-3 border rounded-xl font-bold bg-slate-50">
                    <input type="text" id="f-produto" placeholder="Nome do Produto / Molde" class="w-full p-3 border rounded-xl font-bold bg-slate-50">
                    <input type="text" id="f-operador" placeholder="Nome do Operador" class="w-full p-3 border rounded-xl font-bold bg-slate-50">
                    <button onclick="adicionarAFila()" class="w-full bg-orange-500 text-white p-4 rounded-xl font-black uppercase hover:bg-orange-600 shadow-lg transition-all">Colocar na Fila</button>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="font-black text-xl mb-6 uppercase">Ordens em Espera</h2>
                <div id="lista-espera" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <main id="aba-paradas" class="aba-conteudo p-8">
        <div id="cards-turnos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
        <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
            <h2 class="font-black text-black mb-6 text-xl uppercase">AnalÃ­tico de Paradas (Horas)</h2>
            <div class="h-[450px]"><canvas id="graficoParadas"></canvas></div>
        </div>
    </main>

    <main id="aba-rastreio" class="aba-conteudo p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black uppercase">RelatÃ³rio Final de ProduÃ§Ã£o</h2>
            <button onclick="limparRastreio()" class="bg-red-500 text-white px-6 py-2 rounded-xl font-black text-xs uppercase shadow-md">Limpar Tudo</button>
        </div>
        <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-slate-600 font-black text-[10px] uppercase">
                    <tr><th class="p-5">Encerramento</th><th class="p-5">MÃ¡quina</th><th class="p-5">OP</th><th class="p-5">Produto</th><th class="p-5 text-center">PeÃ§as Boas</th><th class="p-5 text-center">% Refugo</th></tr>
                </thead>
                <tbody id="tabela-rastreio" class="divide-y divide-slate-100 text-sm font-bold"></tbody>
            </table>
        </div>
    </main>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let historico = [];
        let listaCores = ["Natural", "Preto", "Branco", "Azul", "Vermelho"];
        let paradasChart = null;

        const motivosParada = [
            "01-TROCA DE MOLDE", "02-TROCA DE POSTIÃ‡O", "03-MATERIA- PRIMA/ AJUSTE", "04-PRODUÃ‡ÃƒO",
            "05-AQUECIMENTO DE MÃQUINA", "06-TROCA DE COR", "07-MANUTENÃ‡ÃƒO GELADEIRA", "08-LANCHE",
            "09-LIMPEZA", "10-PEÃ‡A PRESA NO MOLDE", "11-INICIO DE PROCESSO", "12-FALTA DE ENERGIA ELÃ‰TRICA",
            "13-MANUTENÃ‡ÃƒO DE MOLDE", "14-MANUTENÃ‡ÃƒO DE MÃQUINA", "15-PROBLEMA AR", "16-PROBLEMA CAMARÃƒ QUENTE",
            "17-TROCA DE BICO DE INJEÃ‡ÃƒO", "18-FALTA DE OPERADOR", "19-ELÃ‰TRICA DE MOLDE", "20-OUTROS"
        ];

        const mPadrao = [
            { id: 1, nome: "MÃQUINA 01", status: "04-PRODUÃ‡ÃƒO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 2, nome: "MÃQUINA 02", status: "04-PRODUÃ‡ÃƒO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 3, nome: "MÃQUINA 03", status: "04-PRODUÃ‡ÃƒO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" },
            { id: 4, nome: "MÃQUINA 04", status: "04-PRODUÃ‡ÃƒO", producao: 0, refugo: 0, producao_t1:0, producao_t2:0, producao_t3:0, refugo_t1:0, refugo_t2:0, refugo_t3:0, parada_t1:0, parada_t2:0, parada_t3:0, meta: 1000, fila: [], tempos: {}, corPeca: "Natural" }
        ];

        async function carregarDados() {
            try {
                let { data } = await sb.from('sistema').select('*').eq('id', 1).single();
                if (data) {
                    maquinas = data.conteudo.maquinas || mPadrao;
                    historico = data.conteudo.historico || [];
                    listaCores = data.conteudo.listaCores || ["Natural", "Preto", "Branco", "Azul", "Vermelho"];
                }
            } catch (e) { maquinas = mPadrao; }
            document.getElementById('loading').style.display = 'none';
            document.getElementById('f-maquina').innerHTML = maquinas.map(m=>`<option value="${m.id}">${m.nome}</option>`).join('');
            atualizarPainel();
        }

        async function salvarNoBanco() {
            const btn = document.getElementById('btn-salvar');
            btn.innerHTML = "â³ SINCRONIZANDO...";
            btn.disabled = true;
            try {
                await sb.from('sistema').update({ conteudo: { maquinas, historico, listaCores } }).eq('id', 1);
                btn.innerHTML = "âœ… DADOS ATUALIZADOS";
            } catch (e) { btn.innerHTML = "âŒ ERRO AO SALVAR"; }
            setTimeout(() => { btn.innerHTML = "<span>ðŸ’¾</span> SALVAR DADOS GERAIS"; btn.disabled = false; }, 2000);
        }

        function trocarAba(nome) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => {
                b.classList.remove('bg-orange-500', 'text-white');
                b.classList.add('text-slate-400');
            });
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
            const btn = document.getElementById('btn-' + nome);
            btn.classList.add('bg-orange-500', 'text-white');
            if(nome === 'paradas') { renderTurnos(); renderGrafico(); }
            if(nome === 'rastreio') renderRastreio();
            if(nome === 'lista') renderLista();
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM OP", produto: "AGUARDANDO", operador: "N/A" };
                const totalInjetado = m.producao + m.refugo;
                const percRefugo = totalInjetado > 0 ? ((m.refugo / totalInjetado) * 100).toFixed(1) : 0;
                
                let sClasse = "status-producao";
                if(m.status !== "04-PRODUÃ‡ÃƒO") {
                    if(m.status.includes("MOLDE") || m.status.includes("POSTIÃ‡O")) sClasse = "status-especial";
                    else if(m.status.includes("MANUTENÃ‡ÃƒO")) sClasse = "status-manutencao";
                    else sClasse = "status-parada";
                }

                return `
                    <div class="card-maq ${sClasse} p-6 flex flex-col gap-4 shadow-sm">
                        <div class="flex justify-between items-center">
                            <h2 class="font-black text-xl text-black">${m.nome}</h2>
                            <span class="text-[9px] bg-black text-white px-2 py-1 rounded-lg uppercase">${m.status.split('-')[1]}</span>
                        </div>
                        
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[9px] text-slate-400 font-black uppercase">OP: ${item.op} | Operador: ${item.operador}</p>
                            <p class="font-black text-black text-xs mt-1 uppercase truncate">${item.produto}</p>
                        </div>

                        <div class="bg-white rounded-3xl py-6 border-2 border-orange-50 text-center shadow-inner">
                            <div class="text-[10px] font-black text-slate-400 uppercase">PeÃ§as Boas</div>
                            <div class="text-6xl font-black text-black my-2">${m.producao}</div>
                            <input type="number" value="${m.meta}" onchange="altMeta(${m.id}, this.value)" 
                            class="w-full text-center font-black text-orange-500 bg-transparent outline-none text-sm">
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addProd(${m.id}, 1)" class="btn-incremento p-3 rounded-xl text-xs">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="btn-incremento p-3 rounded-xl text-xs">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="btn-incremento p-3 rounded-xl text-xs">+100</button>
                        </div>

                        <div class="bg-red-50 p-3 rounded-2xl border border-red-100">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-black text-red-400 uppercase">Refugo (${percRefugo}%)</span>
                                <span class="font-black text-red-700">${m.refugo}</span>
                            </div>
                            <button onclick="addRefugo(${m.id})" class="w-full bg-white border border-red-200 text-red-600 font-black p-2 rounded-xl text-xs hover:bg-red-600 hover:text-white transition-all">SOMA REFUGO (+1)</button>
                        </div>

                        <select onchange="altStatus(${m.id}, this.value)" class="w-full p-3 rounded-xl font-black uppercase text-[10px] bg-white border-slate-200 outline-none">
                            ${motivosParada.map(st => `<option value="${st}" ${m.status === st ? 'selected' : ''}>${st}</option>`).join('')}
                        </select>

                        <button onclick="concluirProduto(${m.id})" class="w-full bg-black text-white p-3 rounded-xl font-black text-[10px] uppercase shadow-lg active:scale-95">Finalizar ProduÃ§Ã£o</button>
                    </div>`;
            }).join('');
        }

        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m.producao += qtd;
            m[`producao_t${t}`] = (m[`producao_t${t}`] || 0) + qtd;
            atualizarPainel();
        }

        function addRefugo(id) {
            const m = maquinas.find(x => x.id === id);
            const t = document.getElementById('sel-turno').value;
            m.refugo += 1;
            m[`refugo_t${t}`] = (m[`refugo_t${t}`] || 0) + 1;
            atualizarPainel();
        }

        function altStatus(id, s) { maquinas.find(x => x.id === id).status = s; atualizarPainel(); }
        function altMeta(id, v) { maquinas.find(x => x.id === id).meta = parseInt(v) || 0; }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila[0]) {
                const totalInjetado = m.producao + m.refugo;
                const perc = totalInjetado > 0 ? ((m.refugo / totalInjetado) * 100).toFixed(1) : 0;
                historico.push({ 
                    hora: new Date().toLocaleString(), 
                    maquina: m.nome, 
                    op: m.fila[0].op, 
                    produto: m.fila[0].produto, 
                    total: m.producao, 
                    perc: perc + "%" 
                });
                m.producao = 0; m.refugo = 0;
                for(let i=1; i<=3; i++) { m[`producao_t${i}`] = 0; m[`parada_t${i}`] = 0; m[`refugo_t${i}`] = 0; }
                m.fila.shift();
                atualizarPainel(); salvarNoBanco();
            }
        }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const mq = maquinas.find(m => m.id === mId);
            mq.fila.push({ 
                op: document.getElementById('f-op').value, 
                produto: document.getElementById('f-produto').value, 
                operador: document.getElementById('f-operador').value 
            });
            document.getElementById('f-op').value = ''; document.getElementById('f-produto').value = '';
            renderLista(); atualizarPainel();
        }

        function renderLista() {
            document.getElementById('lista-espera').innerHTML = maquinas.map(m => (m.fila || []).map((f,i) => `
                <div class="p-4 bg-white border border-slate-200 rounded-2xl flex justify-between items-center font-bold shadow-sm">
                    <span class="text-sm">${m.nome} | <span class="text-orange-500">OP: ${f.op}</span> | ${f.produto}</span>
                    <button onclick="rmFila(${m.id},${i})" class="text-red-500 text-xs font-black uppercase">Excluir</button>
                </div>`).join('')).join('');
        }
        function rmFila(mid, idx) { maquinas.find(x=>x.id===mid).fila.splice(idx,1); renderLista(); }

        function renderRastreio() {
            document.getElementById('tabela-rastreio').innerHTML = historico.map(h => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-5 text-slate-400 text-xs font-mono">${h.hora}</td>
                    <td class="p-5 text-black">${h.maquina}</td>
                    <td class="p-5 text-orange-600 font-black">${h.op}</td>
                    <td class="p-5 text-black">${h.produto}</td>
                    <td class="p-5 text-center text-black font-black">${h.total}</td>
                    <td class="p-5 text-center text-red-600 font-black">${h.perc}</td>
                </tr>`).reverse().join('');
        }

        function fmtHora(seg) { const h = Math.floor(seg / 3600); const m = Math.floor((seg % 3600) / 60); return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}h`; }

        function renderTurnos() {
            document.getElementById('cards-turnos').innerHTML = maquinas.map(m => {
                let rnk = [ { t: 3, p: m.producao_t3 || 0, r: m.refugo_t3 || 0, h: m.parada_t3 || 0 }, { t: 1, p: m.producao_t1 || 0, r: m.refugo_t1 || 0, h: m.parada_t1 || 0 }, { t: 2, p: m.producao_t2 || 0, r: m.refugo_t2 || 0, h: m.parada_t2 || 0 } ];
                return `<div class="bg-white border border-slate-200 p-6 rounded-3xl shadow-sm">
                    <h3 class="bg-black text-white p-2 text-center rounded-xl mb-4 font-black uppercase text-xs">${m.nome}</h3>
                    <div class="space-y-2">
                        ${rnk.map(tk => `
                            <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                                <div class="text-[9px] font-black text-slate-400 uppercase mb-1">Turno 0${tk.t}</div>
                                <div class="flex justify-between text-xs"><span>PeÃ§as:</span> <span class="font-black">${tk.p}</span></div>
                                <div class="flex justify-between text-xs"><span>Refugo:</span> <span class="font-black text-red-500">${tk.r}</span></div>
                                <div class="flex justify-between text-xs mt-1 pt-1 border-t"><span>Parado:</span> <span class="font-black text-orange-500">${fmtHora(tk.h)}</span></div>
                            </div>`).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ label: mot, data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), backgroundColor: `hsla(${i * 18}, 70%, 50%, 0.8)` }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { type: 'bar', data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { stacked: true }, y: { stacked: true } } } });
        }

        function limparRastreio() { if(confirm("Limpar HistÃ³rico?")) { historico = []; renderRastreio(); salvarNoBanco(); } }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
            const tAtivo = document.getElementById('sel-turno').value;
            maquinas.forEach(m => {
                if (m.status !== "04-PRODUÃ‡ÃƒO") {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    m[`parada_t${tAtivo}`] = (m[`parada_t${tAtivo}`] || 0) + 1;
                }
            });
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
