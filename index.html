<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Sistema de Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .card-Produzindo { background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%); color: #1e293b; }
        .card-Parada { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); color: #991b1b; }
        .card-Manutencao { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); color: #92400e; }
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        #loading { position: fixed; inset: 0; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-solid mb-4"></div>
            <p class="font-bold tracking-widest text-blue-400">SINCRONIZANDO SISTEMA...</p>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-4xl font-black tracking-tighter text-blue-500 italic">TRIPLAST <span class="text-white not-italic">PROD</span></h1>
            <p id="relogio" class="text-slate-400 font-mono font-bold"></p>
        </div>
        
        <nav class="flex bg-slate-800 p-1 rounded-2xl shadow-2xl border border-slate-700">
            <button onclick="trocarAba('painel')" id="btn-painel" class="btn-aba px-6 py-3 rounded-xl font-black text-xs transition-all bg-blue-600 text-white">PAINEL DE M√ÅQUINAS</button>
            <button onclick="trocarAba('fila')" id="btn-fila" class="btn-aba px-6 py-3 rounded-xl font-black text-xs transition-all text-slate-300">FILA E AGENDAMENTO</button>
            <button onclick="trocarAba('rastreio')" id="btn-rastreio" class="btn-aba px-6 py-3 rounded-xl font-black text-xs transition-all text-slate-300">RASTREABILIDADE</button>
            <button onclick="trocarAba('paradas')" id="btn-paradas" class="btn-aba px-6 py-3 rounded-xl font-black text-xs transition-all text-slate-300">GR√ÅFICO DE PARADAS</button>
        </nav>

        <button onclick="salvarNoBanco()" id="btn-salvar" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl font-black text-xs flex items-center gap-2 shadow-lg transition-transform active:scale-95">
            <span class="text-xl">üíæ</span> SALVAR DADOS NO CLOUD
        </button>
    </header>

    <main class="max-w-7xl mx-auto">
        <div id="aba-painel" class="aba-conteudo aba-ativa">
            <div id="grid-maquinas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </div>

        <div id="aba-fila" class="aba-conteudo">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                <h2 class="text-2xl font-black mb-6 flex items-center gap-2">üìù AGENDAR NOVA ORDEM DE PRODU√á√ÉO</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                    <select id="f-maquina" class="bg-slate-900 p-4 rounded-xl border border-slate-700 font-bold text-white outline-none focus:ring-2 ring-blue-500">
                        <option value="1">M√ÅQUINA 01</option><option value="2">M√ÅQUINA 02</option>
                        <option value="3">M√ÅQUINA 03</option><option value="4">M√ÅQUINA 04</option>
                    </select>
                    <input type="text" id="f-op" placeholder="N¬∫ DA OP" class="bg-slate-900 p-4 rounded-xl border border-slate-700 font-bold outline-none focus:ring-2 ring-blue-500">
                    <input type="text" id="f-cliente" placeholder="CLIENTE" class="bg-slate-900 p-4 rounded-xl border border-slate-700 font-bold outline-none focus:ring-2 ring-blue-500">
                    <input type="text" id="f-produto" placeholder="DESCRI√á√ÉO DO PRODUTO" class="bg-slate-900 p-4 rounded-xl border border-slate-700 font-bold outline-none focus:ring-2 ring-blue-500">
                    <input type="text" id="f-funcionario" placeholder="NOME DO OPERADOR" class="bg-slate-900 p-4 rounded-xl border border-slate-700 font-bold outline-none focus:ring-2 ring-blue-500">
                </div>
                <button onclick="adicionarAFila()" class="w-full bg-blue-600 p-5 rounded-2xl font-black text-lg hover:bg-blue-500 transition-colors shadow-lg">ADICIONAR √Ä FILA DE ESPERA</button>

                <div class="mt-10">
                    <h3 class="text-slate-400 font-black text-sm uppercase mb-4 tracking-widest">Ordens em Espera:</h3>
                    <div id="lista-espera" class="grid grid-cols-1 gap-3">
                        </div>
                </div>
            </div>
        </div>

        <div id="aba-rastreio" class="aba-conteudo">
            <div class="bg-slate-800 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden">
                <div class="p-6 bg-slate-700/50 flex justify-between items-center">
                    <h2 class="text-2xl font-black italic">HIST√ìRICO DE PRODU√á√ÉO</h2>
                    <button onclick="limparRastreio()" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-xl font-bold text-xs hover:bg-red-500 hover:text-white transition-all">LIMPAR TUDO</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-900 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                                <th class="p-5">Data/Hora</th><th class="p-5">M√°quina</th><th class="p-5">Operador</th>
                                <th class="p-5">OP</th><th class="p-5">Produto</th><th class="p-5 text-center">Total</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-rastreio" class="divide-y divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="aba-paradas" class="aba-conteudo">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                <h2 class="text-2xl font-black mb-8 italic">AN√ÅLISE DE TEMPO DE PARADA (HORAS)</h2>
                <div class="h-[500px]">
                    <canvas id="graficoParadas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURA√á√ïES SUPABASE
        const SUPABASE_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        
        // Criando a conex√£o com nome √öNICO para evitar conflito
        const supabaseConn = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let maquinas = [];
        let historico = [];
        let paradasChart = null;
        const motivosParada = ["Parada", "Baixa Efici√™ncia", "Troca de Molde", "Troca de Cor", "Troca de Posti√ßos", "Falta de Operador"];

        const maquinasPadrao = [
            { id: 1, nome: "M√ÅQUINA 01", status: "Produzindo", producao: 0, meta: 1000, fila: [], tempos: {} },
            { id: 2, nome: "M√ÅQUINA 02", status: "Produzindo", producao: 0, meta: 1000, fila: [], tempos: {} },
            { id: 3, nome: "M√ÅQUINA 03", status: "Produzindo", producao: 0, meta: 1000, fila: [], tempos: {} },
            { id: 4, nome: "M√ÅQUINA 04", status: "Produzindo", producao: 0, meta: 1000, fila: [], tempos: {} }
        ];

        async function carregarDados() {
            try {
                const { data, error } = await supabaseConn.from('sistema').select('*').eq('id', 1);
                
                if (data && data.length > 0) {
                    const c = data[0].conteudo;
                    maquinas = c.maquinas || maquinasPadrao;
                    historico = c.historico || [];
                } else {
                    maquinas = maquinasPadrao;
                    await supabaseConn.from('sistema').insert([{ id: 1, conteudo: { maquinas, historico } }]);
                }
            } catch (e) { 
                console.error("Erro ao carregar:", e);
                maquinas = maquinasPadrao; 
            } finally {
                document.getElementById('loading').style.display = 'none';
                atualizarPainel();
            }
        }

        async function salvarNoBanco() {
            const btn = document.getElementById('btn-salvar');
            try {
                if(btn) btn.innerText = "‚è≥ SINCRONIZANDO...";
                const { error } = await supabaseConn.from('sistema').update({ conteudo: { maquinas, historico } }).eq('id', 1);
                if (error) throw error;
            } catch (e) {
                console.error("Erro ao salvar:", e);
                alert("Falha na conex√£o com o banco!");
            } finally {
                if(btn) btn.innerHTML = "<span class='text-2xl'>üíæ</span> SALVAR DADOS NO CLOUD";
            }
        }

        function trocarAba(nome) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.btn-aba').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('text-slate-300');
            });
            
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
            document.getElementById('btn-' + nome).classList.add('bg-blue-600', 'text-white');

            if(nome === 'paradas') renderGrafico();
            if(nome === 'rastreio') renderRastreio();
            if(nome === 'fila') renderLista();
        }

        function atualizarPainel() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const item = m.fila && m.fila[0] ? m.fila[0] : { op: "SEM ORDEM", produto: "AGUARDANDO", funcionario: "---" };
                const sClasse = m.status === "Produzindo" ? "Produzindo" : (m.status === "Manuten√ß√£o" ? "Manuten√ß√£o" : "Parada");
                return `
                    <div class="card-${sClasse} rounded-3xl shadow-xl p-6 flex flex-col gap-4 border-b-8 border-black/10">
                        <div class="flex justify-between items-start">
                            <h2 class="font-black text-2xl tracking-tighter">${m.nome}</h2>
                            <span class="text-[9px] font-black uppercase bg-white/40 px-2 py-1 rounded-lg border border-black/10">${m.status}</span>
                        </div>
                        
                        <div class="bg-white/40 rounded-2xl p-4 text-[11px] font-bold leading-tight">
                            <p class="truncate text-slate-900 uppercase">OP: ${item.op}</p>
                            <p class="truncate text-blue-800">${item.produto}</p>
                            <p class="mt-1 text-green-700 font-black">üë§ ${item.funcionario}</p>
                        </div>

                        <div class="bg-white/90 rounded-3xl py-6 shadow-inner text-center border-2 border-white">
                            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Produ√ß√£o Atual</div>
                            <div class="text-6xl font-mono font-black text-slate-800 my-2">${m.producao}</div>
                            <div class="flex items-center justify-center gap-2 mt-2">
                                <span class="text-[10px] font-black text-slate-500">META:</span>
                                <input type="number" value="${m.meta}" onchange="altMeta(${m.id}, this.value)" 
                                    class="w-20 bg-slate-200/50 rounded px-2 font-black text-sm text-center focus:ring-2 ring-blue-500 outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addProd(${m.id}, 1)" class="bg-slate-700 text-white p-3 rounded-xl font-black text-xs hover:bg-slate-600">+1</button>
                            <button onclick="addProd(${m.id}, 10)" class="bg-slate-700 text-white p-3 rounded-xl font-black text-xs hover:bg-slate-600">+10</button>
                            <button onclick="addProd(${m.id}, 100)" class="bg-slate-700 text-white p-3 rounded-xl font-black text-xs hover:bg-slate-600">+100</button>
                        </div>

                        <div class="space-y-3">
                            <select onchange="altStatus(${m.id}, this.value)" class="w-full text-[10px] p-3 rounded-xl border-2 border-black/5 font-black uppercase">
                                <option value="Produzindo" ${m.status==='Produzindo'?'selected':''}>üü¢ PRODUZINDO</option>
                                <option value="Parada" ${m.status==='Parada'?'selected':''}>üî¥ PARADA GERAL</option>
                                <option value="Troca de Molde" ${m.status==='Troca de Molde'?'selected':''}>üå∏ TROCA DE MOLDE</option>
                                <option value="Troca de Cor" ${m.status==='Troca de Cor'?'selected':''}>üé® TROCA DE COR</option>
                            </select>
                            <div class="flex gap-2">
                                <button onclick="zerarProd(${m.id})" class="flex-1 bg-white border-2 text-red-500 p-3 rounded-xl text-[10px] font-black hover:bg-red-50">ZERAR</button>
                                <button onclick="concluirProduto(${m.id})" class="flex-[2] bg-blue-600 text-white p-3 rounded-xl text-[10px] font-black shadow-lg">FINALIZAR OP</button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        function addProd(id, qtd) {
            const m = maquinas.find(x => x.id === id);
            if(m) { m.producao += qtd; atualizarPainel(); }
        }

        function zerarProd(id) {
            if(confirm("Zerar contador?")) {
                const m = maquinas.find(x => x.id === id);
                if(m) { m.producao = 0; atualizarPainel(); salvarNoBanco(); }
            }
        }

        function altMeta(id, val) {
            const m = maquinas.find(x => x.id === id);
            if(m) { m.meta = parseInt(val) || 0; salvarNoBanco(); }
        }

        function altStatus(id, st) {
            const m = maquinas.find(x => x.id === id);
            if(m) { m.status = st; atualizarPainel(); salvarNoBanco(); }
        }

        function concluirProduto(id) {
            const m = maquinas.find(x => x.id === id);
            if (m && m.fila.length > 0) {
                if(confirm(`Encerrar a OP ${m.fila[0].op}?`)) {
                    const c = m.fila.shift();
                    historico.push({ 
                        hora: new Date().toLocaleString('pt-BR'), 
                        maquina: m.nome, 
                        funcionario: c.funcionario,
                        op: c.op, 
                        produto: c.produto, 
                        total: m.producao 
                    });
                    m.producao = 0; 
                    atualizarPainel(); salvarNoBanco();
                }
            } else alert("Nenhuma ordem agendada!");
        }

        function adicionarAFila() {
            const mId = parseInt(document.getElementById('f-maquina').value);
            const op = document.getElementById('f-op').value;
            const cli = document.getElementById('f-cliente').value;
            const prod = document.getElementById('f-produto').value;
            const func = document.getElementById('f-funcionario').value;
            
            if(!op || !prod) return alert("Preencha os campos obrigat√≥rios!");
            
            const maq = maquinas.find(m => m.id === mId);
            maq.fila.push({ op, cliente: cli, produto: prod, funcionario: func });
            
            // Limpa campos
            ['f-op', 'f-cliente', 'f-produto', 'f-funcionario'].forEach(id => document.getElementById(id).value = '');
            
            renderLista(); atualizarPainel(); salvarNoBanco();
        }

        function renderLista() {
            const lista = document.getElementById('lista-espera');
            lista.innerHTML = maquinas.map(m => m.fila.map((f,i) => 
                `<div class="p-4 border-2 rounded-2xl bg-slate-900 flex justify-between items-center border-slate-700">
                    <div>
                        <span class="bg-blue-600 text-[10px] font-black px-2 py-1 rounded text-white mr-2">${m.nome}</span>
                        <span class="font-bold text-slate-200">OP: ${f.op} - ${f.produto}</span>
                    </div>
                    <button onclick="rmFila(${m.id},${i})" class="text-red-500 font-black px-4 py-2 hover:bg-red-500/10 rounded-xl">REMOVER</button>
                </div>`
            ).join('')).join('');
        }

        function rmFila(mid, idx) { 
            const m = maquinas.find(x=>x.id===mid);
            m.fila.splice(idx,1); renderLista(); atualizarPainel(); salvarNoBanco();
        }

        function renderRastreio() {
            const tab = document.getElementById('tabela-rastreio');
            tab.innerHTML = historico.map(h => 
                `<tr class="hover:bg-slate-700/30 transition-colors">
                    <td class="p-5 font-mono text-slate-400 text-xs">${h.hora}</td>
                    <td class="p-5 font-black text-slate-300">${h.maquina}</td>
                    <td class="p-5 font-bold text-blue-400 uppercase text-xs">${h.funcionario}</td>
                    <td class="p-5 font-bold">${h.op}</td>
                    <td class="p-5 font-black text-slate-200 uppercase">${h.produto}</td>
                    <td class="p-5 text-center font-black text-xl text-blue-500">${h.total}</td>
                </tr>`
            ).reverse().slice(0, 50).join('');
        }

        function limparRastreio() { if(confirm("Apagar hist√≥rico permanentemente?")) { historico=[]; renderRastreio(); salvarNoBanco(); } }

        function renderGrafico() {
            const ctx = document.getElementById('graficoParadas').getContext('2d');
            const dsets = motivosParada.map((mot, i) => ({ 
                label: mot, 
                data: maquinas.map(m => ((m.tempos && m.tempos[mot] ? m.tempos[mot] : 0)/3600).toFixed(2)), 
                backgroundColor: ['#ef4444','#f59e0b','#ec4899','#3b82f6','#10b981','#6366f1'][i],
                borderRadius: 8
            }));
            if (paradasChart) paradasChart.destroy();
            paradasChart = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: maquinas.map(m=>m.nome), datasets: dsets }, 
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#334155' } } } } 
            });
        }

        // Rel√≥gio e Contador de Tempo
        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleString('pt-BR');
            let mudou = false;
            maquinas.forEach(m => {
                if (motivosParada.includes(m.status)) {
                    if (!m.tempos) m.tempos = {};
                    m.tempos[m.status] = (m.tempos[m.status] || 0) + 1;
                    mudou = true;
                }
            });
            // Auto-salvamento a cada minuto se houver m√°quina parada
            if(mudou && new Date().getSeconds() === 0) salvarNoBanco();
        }, 1000);

        carregarDados();
    </script>
</body>
</html>
