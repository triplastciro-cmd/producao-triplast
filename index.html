<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Monitoramento Industrial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        
        /* TELA DE LOGIN */
        #tela-login { position: fixed; inset: 0; background: #f1f5f9; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #sistema-principal { display: none; }

        .aba-conteudo { display: none !important; }
        .aba-ativa { display: block !important; }
        
        .card-producao { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 12px solid #ef4444; position: relative; }
        .status-produzindo { border-left-color: #22c55e !important; }
        .status-baixa { border-left-color: #f97316 !important; }
        
        /* Alerta de 2% de Refugo */
        .alerta-refugo { background-color: #fef2f2; border: 2px solid #ef4444 !important; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        .tab-btn { background: white; padding: 10px 20px; border-radius: 20px; font-weight: 700; font-size: 13px; cursor: pointer; border: 2px solid transparent; }
        .tab-btn.active { background: #3b82f6; color: white; border-color: #2563eb; }
        header { background: #1e293b; color: white; padding: 15px; border-radius: 0 0 20px 20px; }
        
        .info-badge { background: #f8fafc; padding: 5px; border-radius: 8px; border: 1px solid #e2e8f0; text-align: center; }
        .btn-prod { background: #3b82f6; color: white; border-radius: 8px; font-weight: 900; font-size: 0.75rem; padding: 10px 0; }
    </style>
</head>
<body>

    <div id="tela-login">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
            <img src="https://i.imgur.com/K1L7x7S.png" alt="Logo Triplast" class="mx-auto mb-6 w-64">
            <h2 class="text-xl font-black text-slate-800 mb-6 uppercase">Acesso ao Sistema</h2>
            <div class="space-y-4 text-left">
                <select id="login-tipo" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                    <option value="funcionario">üõ†Ô∏è Funcion√°rio</option>
                    <option value="admin">üîë Administrador</option>
                </select>
                <input type="password" id="login-senha" placeholder="Senha" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                <button onclick="autenticar()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-lg hover:bg-blue-700 transition">ENTRAR</button>
            </div>
            <p id="login-erro" class="text-red-500 text-xs font-bold mt-4 hidden">‚ùå Senha incorreta!</p>
        </div>
    </div>

    <div id="sistema-principal">
        <header class="max-w-7xl mx-auto mb-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://i.imgur.com/K1L7x7S.png" class="h-12 bg-white p-1 rounded-lg">
                <div id="relogio" class="font-mono text-blue-300 bg-slate-900 px-4 py-2 rounded-lg border border-slate-700">00:00:00</div>
            </div>
            <div class="flex items-center gap-4">
                <div id="status-user" class="text-xs font-bold bg-blue-500 px-3 py-1 rounded-full text-white uppercase">---</div>
                <button onclick="location.reload()" class="bg-slate-700 text-[10px] px-3 py-1 rounded-full font-bold">SAIR üö™</button>
            </div>
        </header>

        <nav class="max-w-7xl mx-auto mb-8 px-4 flex gap-3 overflow-x-auto justify-center">
            <button onclick="trocarAba('painel')" id="btn-painel" class="tab-btn active">üñ•Ô∏è PAINEL</button>
            <button onclick="trocarAba('lista')" id="btn-lista" class="tab-btn adm-only hidden">üìã GEST√ÉO O.P</button>
            <button onclick="trocarAba('graficos')" id="btn-graficos" class="tab-btn">üìä GR√ÅFICOS</button>
            <button onclick="trocarAba('apontamento')" id="btn-apontamento" class="tab-btn">üìù RESUMO</button>
        </nav>

        <div id="aba-painel" class="aba-conteudo aba-ativa px-4">
            <div id="grid-maquinas" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="aba-lista" class="aba-conteudo px-4">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-xl">
                <h2 class="text-2xl font-black mb-6 border-b pb-4">NOVA ORDEM DE PRODU√á√ÉO</h2>
                <div class="grid grid-cols-2 gap-4">
                    <select id="f-maquina" class="col-span-2 p-4 bg-slate-50 border rounded-xl font-bold"></select>
                    <input type="text" id="f-op" placeholder="N¬∫ O.P" class="p-4 bg-slate-50 border rounded-xl font-bold">
                    <input type="text" id="f-cliente" placeholder="Cliente" class="p-4 bg-slate-50 border rounded-xl font-bold">
                    <input type="text" id="f-produto" placeholder="Produto" class="col-span-2 p-4 bg-slate-50 border rounded-xl font-bold">
                    <input type="number" id="f-qtd" placeholder="Meta Total" class="p-4 bg-slate-50 border rounded-xl font-bold">
                    <button onclick="adicionarFila()" class="col-span-2 bg-blue-600 text-white py-4 rounded-xl font-black">LAN√áAR O.P</button>
                </div>
            </div>
        </div>

        <div id="aba-graficos" class="aba-conteudo px-4"> <div class="max-w-7xl mx-auto text-center p-10">Carregando Gr√°ficos...</div> </div>
        <div id="aba-apontamento" class="aba-conteudo px-4">
             <div class="max-w-7xl mx-auto bg-white p-6 rounded-3xl shadow-xl">
                 <div class="flex justify-between mb-4">
                     <h2 class="font-black text-xl text-slate-700">RESUMO DO TURNO</h2>
                     <button onclick="resetarTurnoCompleto()" class="adm-only hidden bg-red-600 text-white px-4 py-2 rounded-lg font-bold text-xs">ZERAR TURNO</button>
                 </div>
                 <div id="tabela-apontamento-container" class="overflow-x-auto"></div>
             </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES SUPABASE (Suas credenciais)
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let maquinas = [];

        function autenticar() {
            const tipo = document.getElementById('login-tipo').value;
            const senha = document.getElementById('login-senha').value;
            const erro = document.getElementById('login-erro');

            // Senha Admin: admin123 | Senha Func: 123
            if ((tipo === 'admin' && senha === 'admin123') || (tipo === 'funcionario' && senha === '123')) {
                currentUser = tipo;
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('sistema-principal').style.display = 'block';
                document.getElementById('status-user').innerText = tipo;
                
                if(tipo === 'admin') {
                    document.querySelectorAll('.adm-only').forEach(el => el.classList.remove('hidden'));
                }
                carregarBanco();
            } else {
                erro.classList.remove('hidden');
            }
        }

        // --- L√ìGICA DE PRODU√á√ÉO ---

        async function carregarBanco() {
            const { data } = await sb.from('sistema').select('*').eq('id', 1).single();
            if (data) {
                maquinas = data.conteudo.maquinas;
                render();
                iniciarRelogio();
            }
        }

        function render() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => {
                const t = 1; // Simplificado para exemplo, usar l√≥gica de turno do seu arquivo original
                const d = m.dadosTurno[t] || {boas:0, refugo:0};
                const percRefugo = d.boas > 0 ? (d.refugo / (d.boas + d.refugo)) * 100 : 0;
                
                // Regra do Pai: Se refugo > 2%, destaca o card
                const classeAlerta = percRefugo > 2 ? 'alerta-refugo' : '';

                return `
                <div class="card-producao ${classeAlerta} p-5 ${m.status === '04-PRODU√á√ÉO' ? 'status-produzindo' : ''}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xl font-black text-slate-800">${m.nome}</span>
                        <span class="text-[10px] font-bold ${percRefugo > 2 ? 'text-red-600' : 'text-slate-400'}">REFUGO: ${percRefugo.toFixed(1)}%</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div class="info-badge"><span>BOAS</span><span class="text-2xl font-black text-green-600">${d.boas}</span></div>
                        <div class="info-badge"><span>REFUGO</span><span class="text-2xl font-black text-red-600">${d.refugo}</span></div>
                    </div>

                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <button onclick="addProd(${m.id}, 10)" class="btn-prod">+10</button>
                        <button onclick="addProd(${m.id}, 50)" class="btn-prod">+50</button>
                        <button onclick="addRefugo(${m.id})" class="btn-prod bg-red-500">REFUGO</button>
                    </div>

                    <select onchange="atualizarStatus(${m.id}, this.value)" class="w-full p-2 border rounded-lg font-bold text-xs">
                        <option value="04-PRODU√á√ÉO" ${m.status === '04-PRODU√á√ÉO' ? 'selected' : ''}>üü¢ PRODUZINDO</option>
                        <option value="PARADO" ${m.status === 'PARADO' ? 'selected' : ''}>üî¥ PARADO</option>
                    </select>
                </div>`;
            }).join('');
        }

        function addProd(id, v) {
            const m = maquinas.find(x => x.id === id);
            m.dadosTurno[1].boas += v; // Adicionando ao turno 1 por padr√£o
            render();
            salvarBanco();
        }

        function addRefugo(id) {
            const m = maquinas.find(x => x.id === id);
            m.dadosTurno[1].refugo += 1;
            render();
            salvarBanco();
        }

        async function salvarBanco() {
            await sb.from('sistema').update({ conteudo: { maquinas } }).eq('id', 1);
        }

        function trocarAba(id) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('aba-' + id).classList.add('aba-ativa');
            document.getElementById('btn-' + id).classList.add('active');
        }

        function iniciarRelogio() {
            setInterval(() => {
                document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
            }, 1000);
        }
    </script>
</body>
</html>
