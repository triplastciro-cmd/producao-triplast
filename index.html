<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triplast - Savant Ultra v13.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { background-color: #add8e6; font-family: 'Inter', sans-serif; }
        
        /* CARD NITIDEZ IMAGEM 5 */
        .card-maquina {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }
        .aba-conteudo { display: none; }
        .aba-ativa { display: block; }
        
        /* CORES DE STATUS */
        .border-produzindo { border-top: 10px solid #22c55e; }
        .border-ajuste { border-top: 10px solid #f97316; }
        .border-parada { border-top: 10px solid #ef4444; }

        .btn-refugo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .btn-falha {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid #cbd5e1;
        }
        .btn-falha:hover { background: #fee2e2; border-color: #ef4444; }
    </style>
</head>
<body>

    <header class="bg-[#1e293b] text-white p-5 shadow-2xl rounded-b-3xl mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black italic">TRI<span class="text-blue-400">PLAST</span></h1>
            <div id="relogio" class="text-2xl font-mono bg-slate-800 px-4 py-1 rounded-xl">00:00:00</div>
            <div class="flex items-center gap-4">
                <select id="filtro-turno" onchange="renderizar()" class="bg-slate-700 p-2 rounded-lg font-bold">
                    <option value="1">üåÖ Manh√£</option>
                    <option value="2" selected>‚òÄÔ∏è Tarde</option>
                    <option value="3">üåô Noite</option>
                </select>
                <span id="meta-global" class="text-3xl font-black text-green-400">0%</span>
            </div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto px-4 mb-6 flex gap-2 overflow-x-auto">
        <button onclick="trocarAba('painel')" class="bg-white px-6 py-2 rounded-lg font-bold shadow">Painel</button>
        <button onclick="trocarAba('graficos')" class="bg-white px-6 py-2 rounded-lg font-bold shadow">Gr√°ficos</button>
        <button onclick="trocarAba('historico')" class="bg-white px-6 py-2 rounded-lg font-bold shadow">Hist√≥rico</button>
        <button onclick="salvarGeral()" class="ml-auto bg-green-600 text-white px-8 py-2 rounded-lg font-black">SALVAR</button>
    </nav>

    <div id="aba-painel" class="aba-conteudo aba-ativa px-4">
        <div id="grid-maquinas" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="aba-graficos" class="aba-conteudo px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="font-black mb-4 uppercase text-slate-400">OEE Status</h3>
                <canvas id="chartStatus"></canvas>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow">
                <h3 class="font-black mb-4 uppercase text-slate-400">Horas Paradas (Indiv.)</h3>
                <canvas id="chartParadas"></canvas>
            </div>
        </div>
    </div>

    <div id="modal-refugo" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-6 max-w-md w-full">
            <h2 class="text-xl font-black mb-4">Motivo do Refugo (+2%)</h2>
            <div class="btn-refugo-grid mb-4">
                <button onclick="addRefugoEspecial()" class="btn-falha">Falha de Inje√ß√£o</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Arranh√£o/Batido</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Fora de Cor</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Pe√ßa Presa Molde</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Bolha</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Manchas</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Trinca</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Espirros</button>
                <button onclick="addRefugoEspecial()" class="btn-falha">Material Contam.</button>
            </div>
            <div class="flex gap-2">
                <input type="number" id="qtd-manual" value="1" class="w-20 border rounded-lg p-2 font-bold text-center">
                <button onclick="addRefugoManual()" class="flex-1 bg-slate-800 text-white rounded-lg font-bold">Add Manual</button>
                <button onclick="fecharModal()" class="p-2 text-slate-400">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://hgqnlqtvjiyuwnwypxxh.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhncW5scXR2aml5dXdud3lweHhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjE1MDcsImV4cCI6MjA4NjQzNzUwN30.njSVfWDpIJK49IpRSgyMf6e5MEmJ-AROVT7-nOTZD9Y';
        const sb = window.supabase.createClient(S_URL, S_KEY);

        let maquinas = [];
        let idFoco = null;
        let cStatus = null;
        let cParadas = null;

        async function init() {
            const { data } = await sb.from('sistema').select('*').eq('id', 1).single();
            if (data) {
                maquinas = data.conteudo.maquinas;
                renderizarEstrutura(); // Cria o HTML fixo
                renderizar();          // Preenche os valores
            }
        }

        // CORRE√á√ÉO: CRIA OS CARDS S√ì UMA VEZ
        function renderizarEstrutura() {
            const grid = document.getElementById('grid-maquinas');
            grid.innerHTML = maquinas.map(m => `
                <div id="card-${m.id}" class="card-maquina p-5">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-black text-slate-800">${m.nome}</h2>
                        <div id="crono-${m.id}" class="font-mono font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-lg border">00:00:00</div>
                    </div>
                    
                    <div id="op-${m.id}" class="bg-slate-50 p-3 rounded-xl border mb-4"></div>

                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="abrirModal(${m.id})" class="bg-red-50 text-red-600 py-3 rounded-xl font-black text-xs border border-red-100">REFUGO +</button>
                        <button onclick="addBoas(${m.id})" class="bg-green-50 text-green-600 py-3 rounded-xl font-black text-xs border border-green-100">BOAS +</button>
                    </div>

                    <select id="sel-${m.id}" onchange="mudarStatus(${m.id}, this.value)" class="w-full p-2 rounded-xl font-bold text-xs border bg-white outline-none">
                        <option value="04-PRODU√á√ÉO">üü¢ Produzindo</option>
                        <option value="03-MATERIA-PRIMA/ AJUSTE">üü† Baixa Efici√™ncia (Ajuste)</option>
                        <option value="14-MANUTEN√á√ÉO">üî¥ Manuten√ß√£o</option>
                        <option value="01-TROCA DE MOLDE">üî¥ Troca de Molde</option>
                    </select>
                </div>
            `).join('');
        }

        function renderizar() {
            const t = document.getElementById('filtro-turno').value;
            maquinas.forEach(m => {
                const dados = m.dadosTurno[t] || { boas: 0, refugo: 0, paradas: 0 };
                const op = m.fila[0] || { op: '---', produto: 'LIVRE', qtd: 0 };
                const card = document.getElementById(`card-${m.id}`);
                const opDiv = document.getElementById(`op-${m.id}`);
                const sel = document.getElementById(`sel-${m.id}`);

                // Sincroniza Status e Cores
                sel.value = m.status;
                card.className = `card-maquina p-5 ${m.status === '04-PRODU√á√ÉO' ? 'border-produzindo' : m.status.includes('AJUSTE') ? 'border-ajuste' : 'border-parada'}`;

                opDiv.innerHTML = `
                    <div class="flex justify-between text-[10px] font-black text-blue-500 mb-1">
                        <span>OP ${op.op}</span>
                        <span>META: ${op.qtd}</span>
                    </div>
                    <div class="text-sm font-bold truncate mb-3">${op.produto}</div>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div><div class="text-[9px] text-slate-400 font-bold">BOAS</div><div class="text-xl font-black text-green-600">${dados.boas}</div></div>
                        <div><div class="text-[9px] text-slate-400 font-bold">REFUGO</div><div class="text-xl font-black text-red-600">${dados.refugo}</div></div>
                    </div>
                `;
            });
            calcGlobal();
        }

        function addBoas(id) {
            const t = document.getElementById('filtro-turno').value;
            const m = maquinas.find(x => x.id === id);
            m.dadosTurno[t].boas += (m.fila[0]?.padrao || 1);
            renderizar();
        }

        // REGRA DOS 2% SOLICITADA
        function addRefugoEspecial() {
            const t = document.getElementById('filtro-turno').value;
            const m = maquinas.find(x => x.id === idFoco);
            const adicional = Math.ceil(m.dadosTurno[t].boas * 0.02) || 1;
            m.dadosTurno[t].refugo += adicional;
            fecharModal();
            renderizar();
        }

        function addRefugoManual() {
            const t = document.getElementById('filtro-turno').value;
            const qtd = parseInt(document.getElementById('qtd-manual').value);
            maquinas.find(x => x.id === idFoco).dadosTurno[t].refugo += qtd;
            fecharModal();
            renderizar();
        }

        function mudarStatus(id, val) {
            maquinas.find(x => x.id === id).status = val;
            renderizar();
        }

        function abrirModal(id) { idFoco = id; document.getElementById('modal-refugo').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modal-refugo').classList.add('hidden'); }

        function trocarAba(id) {
            document.querySelectorAll('.aba-conteudo').forEach(a => a.classList.remove('aba-ativa'));
            document.getElementById('aba-' + id).classList.add('aba-ativa');
            if(id === 'graficos') renderGraficos();
        }

        function calcGlobal() {
            const t = document.getElementById('filtro-turno').value;
            let b = 0, m = 0;
            maquinas.forEach(x => { b += x.dadosTurno[t].boas; m += (x.fila[0]?.qtd || 0); });
            document.getElementById('meta-global').innerText = (m > 0 ? Math.round((b/m)*100) : 0) + '%';
        }

        function renderGraficos() {
            const t = document.getElementById('filtro-turno').value;
            const s = { p: 0, a: 0, st: 0 };
            const stopH = maquinas.map(m => (m.dadosTurno[t].paradas / 3600).toFixed(2));
            const labels = maquinas.map(m => m.nome);

            maquinas.forEach(m => {
                if(m.status === '04-PRODU√á√ÉO') s.p++;
                else if(m.status.includes('AJUSTE')) s.a++;
                else s.st++;
            });

            if(cStatus) cStatus.destroy();
            cStatus = new Chart(document.getElementById('chartStatus'), {
                type: 'doughnut',
                data: { labels: ['Prod', 'Ajuste', 'Parada'], datasets: [{ data: [s.p, s.a, s.st], backgroundColor: ['#22c55e', '#f97316', '#ef4444'] }] }
            });

            if(cParadas) cParadas.destroy();
            cParadas = new Chart(document.getElementById('chartParadas'), {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'Horas Paradas', data: stopH, backgroundColor: '#3b82f6' }] }
            });
        }

        async function salvarGeral() {
            const { error } = await sb.from('sistema').update({ conteudo: { maquinas } }).eq('id', 1);
            alert(error ? "Erro!" : "Salvo!");
        }

        // LOOP SEGUNDO A SEGUNDO
        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString();
            const t = document.getElementById('filtro-turno').value;

            maquinas.forEach(m => {
                if(m.status !== '04-PRODU√á√ÉO') {
                    if(!m.dadosTurno[t]) m.dadosTurno[t] = { boas: 0, refugo: 0, paradas: 0 };
                    m.dadosTurno[t].paradas++;
                    
                    const el = document.getElementById(`crono-${m.id}`);
                    if(el) {
                        const sec = m.dadosTurno[t].paradas;
                        el.innerText = new Date(sec * 1000).toISOString().substr(11, 8);
                    }
                }
            });
        }, 1000);

        init();
    </script>
</body>
</html>
